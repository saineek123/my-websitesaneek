<script>
  // âœ… Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
    authDomain: "betting-app-43800.firebaseapp.com",
    databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
    projectId: "betting-app-43800"
  };
  
  // âœ… Firebase Init
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  // âœ… Firebase Anonymous Auth
  auth.signInAnonymously().catch(error => {
    console.error("Firebase auth error:", error);
  });

  // âœ… UserId index.html à¤œà¤‡à¤¸à¤¨
  const userId = localStorage.getItem("userId");
  if (!userId) {
    window.location.href = "login.html";
  }

  // âœ… Wallet Elements
  const walletEls = {
    recharge: document.getElementById("rechargeBalance"),
    bonus: document.getElementById("bonusBalance"),
    winning: document.getElementById("winningBalance"),
    total: document.getElementById("totalBalance"),
    wallet: document.getElementById("wallet")
  };

  // âœ… Game State
  let currentBets = [];
  let selectedBetType = null;
  let selectedAmount = 50;
  let timerValue = 30;
  let currentResult = 0;
  let currentRoundId = "";
  let roundActive = false;

  // âœ… Realtime listener - user ka asli balance Firebase se
  db.ref("users/" + userId + "/wallet").on("value", snap => {
    const wallet = snap.val() || {};
    const recharge = wallet.recharge || 0;
    const bonus = wallet.bonus || 0;
    const winning = wallet.winning || 0;
    const total = recharge + bonus + winning;

    walletEls.recharge.innerText = recharge.toFixed(2);
    walletEls.bonus.innerText = bonus.toFixed(2);
    walletEls.winning.innerText = winning.toFixed(2);
    walletEls.total.innerText = total.toFixed(2);
    walletEls.wallet.innerText = total.toFixed(2);
  });

  // âœ… Game init
  function initGame() {
    document.getElementById("historyLoader").style.display = "block";
    startNewRound();
    loadGameHistory();
    startTimer();

    document.querySelectorAll('.bet-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        setBetType(this.getAttribute('data-type'));
      });
    });

    listenForRoundResults();
  }

  // âœ… Listen round results Firebase
  function listenForRoundResults() {
    db.ref("rounds").on("child_added", snapshot => {
      const round = snapshot.val();
      if (round.result !== undefined && round.roundId === currentRoundId) {
        processRoundResult(round.result);
      }
    });
  }

  // âœ… Start New Round
  function startNewRound() {
    currentRoundId = "R-" + Date.now().toString().slice(-6);
    document.getElementById("periodId").innerText = "#" + currentRoundId;
    currentBets = [];
    document.getElementById("userBetsBox").innerHTML = '<div class="bet-chip">No active bets</div>';
    document.getElementById("resultDisplay").className = "result-display";
    document.getElementById("resultMessage").innerText = "Waiting for next round...";
    document.getElementById("payoutAmount").innerText = "0.00";
    updateNumberDisplay("?");

    timerValue = 30;
    document.getElementById("timer").innerText = `${timerValue}s`;
    roundActive = true;
  }

  // âœ… Timer
  function startTimer() {
    setInterval(() => {
      if (roundActive) {
        timerValue--;
        document.getElementById("timer").innerText = `${timerValue}s`;

        if (timerValue <= 0) {
          generateRoundResult();
        }
      }
    }, 1000);
  }

  // âœ… Generate Result
  function generateRoundResult() {
    roundActive = false;
    currentResult = Math.floor(Math.random() * 10);
    db.ref("rounds/" + currentRoundId).set({
      roundId: currentRoundId,
      result: currentResult,
      timestamp: Date.now()
    });

    const display = document.getElementById('numberDisplay');
    display.classList.add('rolling');
    setTimeout(() => {
      display.classList.remove('rolling');
      updateNumberDisplay(currentResult);
      processRoundResult(currentResult);
    }, 1500);
  }

  // âœ… Result Process
  function processRoundResult(result) {
    const resultType = result >= 5 ? "Big" : "Small";
    const colorType = result % 2 === 0 ? "Red" : "Green";

    let payout = 0;

    currentBets.forEach(bet => {
      if ((bet.type === "big" && resultType === "Big") || 
          (bet.type === "small" && resultType === "Small") ||
          (bet.type === "red" && colorType === "Red") ||
          (bet.type === "green" && colorType === "Green")) {
        payout += bet.amount * 1.95;
      }
    });

    document.getElementById("resultMessage").innerText = `Result: ${result} (${resultType} | ${colorType})`;
    document.getElementById("payoutAmount").innerText = payout.toFixed(2);

    if (payout > 0) {
      db.ref("users/" + userId + "/wallet").once("value").then(snap => {
        let wallet = snap.val() || {};
        wallet.winning = (wallet.winning || 0) + payout;
        db.ref("users/" + userId + "/wallet").update({ winning: wallet.winning });
      });
      document.getElementById("resultDisplay").className = "result-display win";
      showNotification(`You won â‚¹${payout.toFixed(2)}!`, "success");
    } else if (currentBets.length > 0) {
      document.getElementById("resultDisplay").className = "result-display lose";
      showNotification("Better luck next time!", "error");
    }

    addToHistory(result, resultType, colorType, payout > 0);
    setTimeout(startNewRound, 5000);
  }

  function updateNumberDisplay(number) {
    const display = document.getElementById('numberDisplay');
    const faces = display.querySelectorAll('.number-face');
    faces.forEach(face => {
      face.textContent = number;
      if (number === "?") {
        face.style.color = '#333';
      } else if (number % 2 === 0) {
        face.style.color = '#ff416c';
      } else {
        face.style.color = '#00b09b';
      }
    });
  }

  function setAmt(amt) {
    document.getElementById("amount").value = amt;
    selectedAmount = amt;
    document.querySelectorAll('.quick-amt').forEach(btn => {
      btn.classList.remove('active');
    });
    event.target.classList.add('active');
  }

  function placeBet() {
    if (!selectedBetType) {
      showNotification("Please select a bet type!", "error");
      return;
    }

    const amount = parseFloat(document.getElementById("amount").value);
    if (amount < 10) {
      showNotification("Minimum bet is â‚¹10!", "error");
      return;
    }

    db.ref("users/" + userId + "/wallet").once("value").then(snap => {
      let wallet = snap.val() || {};
      let recharge = wallet.recharge || 0;
      let bonus = wallet.bonus || 0;
      let winning = wallet.winning || 0;

      let remaining = amount;

      if (recharge >= remaining) {
        recharge -= remaining;
        remaining = 0;
      } else {
        remaining -= recharge;
        recharge = 0;
      }

      if (remaining > 0 && bonus >= remaining) {
        bonus -= remaining;
        remaining = 0;
      } else if (remaining > 0) {
        remaining -= bonus;
        bonus = 0;
      }

      if (remaining > 0 && winning >= remaining) {
        winning -= remaining;
        remaining = 0;
      }

      if (remaining > 0) {
        showNotification("Insufficient balance!", "error");
        return;
      }

      db.ref("users/" + userId + "/wallet").update({ recharge: recharge, bonus: bonus, winning: winning });

      const betData = {
        type: selectedBetType,
        amount: amount,
        roundId: currentRoundId,
        userId: userId,
        timestamp: Date.now()
      };

      db.ref("bets/" + currentRoundId + "/" + userId).set(betData);
      currentBets.push(betData);

      const betsContainer = document.getElementById("userBetsBox");
      if (betsContainer.innerHTML.includes("No active bets")) {
        betsContainer.innerHTML = '';
      }
      const chip = document.createElement("div");
      chip.className = `bet-chip ${selectedBetType}`;
      chip.innerHTML = `<i class="fas fa-circle"></i> ${selectedBetType.charAt(0).toUpperCase() + selectedBetType.slice(1)} - â‚¹${amount}`;
      betsContainer.appendChild(chip);

      showNotification(`Bet placed: â‚¹${amount} on ${selectedBetType}`, "success");
    });
  }

  function setBetType(type) {
    selectedBetType = type;
    document.querySelectorAll('.bet-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    event.target.classList.add('active');
  }

  function depositFunds() {
    const amount = 1000;
    db.ref("users/" + userId + "/wallet").once("value").then(snap => {
      let wallet = snap.val() || {};
      wallet.recharge = (wallet.recharge || 0) + amount;
      db.ref("users/" + userId + "/wallet").update({ recharge: wallet.recharge });
      showNotification(`â‚¹${amount} deposited successfully!`, "success");
    });
  }

  function withdrawFunds() {
    db.ref("users/" + userId + "/wallet").once("value").then(snap => {
      let wallet = snap.val() || {};
      if ((wallet.winning || 0) < 500) {
        showNotification("Minimum withdrawal is â‚¹500 from winnings", "error");
        return;
      }
      wallet.winning -= 500;
      db.ref("users/" + userId + "/wallet").update({ winning: wallet.winning });
      showNotification(`â‚¹500 withdrawal requested!`, "success");
    });
  }

  function addToHistory(digit, size, color, isWin) {
    const historyBox = document.getElementById("historyBox");
    const historyItem = document.createElement("div");
    historyItem.className = `history-item ${isWin ? 'win' : 'lose'}`;
    historyItem.innerHTML = `<div>ðŸŽ² ${digit}</div><div class="result-type">${size} | ${color}</div>`;
    historyBox.insertBefore(historyItem, historyBox.firstChild);
    if (historyBox.children.length > 10) {
      historyBox.removeChild(historyBox.lastChild);
    }
  }

  function loadGameHistory() {
    setTimeout(() => {
      document.getElementById("historyLoader").style.display = "none";
    }, 1000);
  }

  function showNotification(message, type) {
    const notification = document.createElement("div");
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => { notification.classList.add("show"); }, 10);
    setTimeout(() => {
      notification.classList.remove("show");
      setTimeout(() => { document.body.removeChild(notification); }, 300);
    }, 3000);
  }

  window.onload = function() {
    initGame();
  };
</script>
