<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WinGo Live Multiplayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 420px;
      background: #1e1e2f;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      padding: 20px;
      margin-bottom: 30px;
    }
    h1, h2 {
      text-align: center;
      color: gold;
      margin-bottom: 10px;
    }
    .status-bar {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    .bet-section { margin: 20px 0; }
    .label { margin-bottom: 8px; font-weight: 600; }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .number-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      padding: 10px 0;
      width: 80px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .btn.selected { box-shadow: 0 0 10px gold; border: 2px solid gold; }
    .green { background: #4caf50; color: white; }
    .violet { background: #9c27b0; color: white; }
    .red { background: #f44336; color: white; }
    .big { background: #ff9800; color: black; }
    .small { background: #2196f3; color: white; }
    .number-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      border: 2px solid #888;
      font-size: 1rem;
    }
    input[type=number] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      border-radius: 8px;
      border: none;
    }
    button.place {
      width: 100%;
      margin-top: 10px;
      background: gold;
      color: black;
      padding: 12px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .result-text {
      margin: 15px auto;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      background: #29354d;
      padding: 10px;
      border-radius: 10px;
    }
    .history {
      margin-top: 20px;
      background: #101727;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2f45;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      display: none;
      flex-direction: column;
      z-index: 10;
    }
    .popup input { margin-top: 10px; }
    .popup button { margin-top: 10px; }
  </style>
</head>
<body>
  <!-- User Betting UI -->
  <div class="container">
    <h1>üé∞ WinGo Live</h1>
    <div class="status-bar" id="timer">‚è± Time Left: --s</div>
    <div class="status-bar" id="wallet">Wallet: ‚Çπ0</div>
    <div class="status-bar" id="currentBet">Select your bets</div>
    <div class="bet-section">
      <div class="label">Colors</div>
      <div class="grid" id="colorBtns"></div>
    </div>
    <div class="bet-section">
      <div class="label">Numbers</div>
      <div class="number-grid">
        <div class="grid" id="numberBtns1"></div>
        <div class="grid" id="numberBtns2"></div>
      </div>
    </div>
    <div class="bet-section">
      <div class="label">Multipliers</div>
      <div class="grid" id="multiplierBtns"></div>
    </div>
    <div class="result-text" id="resultDisplay">Waiting for result...</div>
    <div class="history" id="history">Last 10 Results:</div>
  </div>

  <!-- Admin Panel -->
  <div class="container" style="background: #292943;">
    <h2>üëë Admin Panel</h2>
    <label><b>Start 3-Minute Timer</b></label><br>
    <button onclick="startGame()" style="margin: 10px 0; padding: 10px; width: 100%; background: #2196f3; color: white; font-weight: bold;">Start Timer</button>

    <label><b>Set Result Number (0-9)</b></label>
    <input type="number" id="resultNumber" min="0" max="9" style="margin-top: 10px;" />
    <button onclick="submitResult()" style="margin-top: 10px; padding: 10px; width: 100%; background: gold; color: black; font-weight: bold;">Submit Result</button>
  </div>

  <div class="popup" id="betPopup">
    <label>Enter Bet Amount</label>
    <input type="number" id="amount" placeholder="Enter Bet Amount" min="1" />
    <button class="place" id="placeBet">Place Bet</button>
  </div>

  <!-- Firebase & JS logic below -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // JS logic and Firebase integration goes here
  </script>
</body>
</html>
