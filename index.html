<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIG WIN - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding-bottom: 80px;
    }
    header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 20px;
      text-align: center;
    }
    header h1 { font-size: 24px; color: #fff; }
    nav {
      display: flex;
      justify-content: space-around;
      background: #1c1c1c;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #00e5ff;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
    }
    .info {
      text-align: center;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      margin: 16px;
    }
    .info h2 { font-size: 20px; margin-bottom: 8px; }
    .info p span { color: #00e5ff; font-weight: bold; }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 0 16px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px 10px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      background: #2c2c2c;
      transform: translateY(-4px);
    }
    .card h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #00c6ff;
    }
    .card button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      background: #00e5ff;
      color: #000;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout {
      margin: 20px auto;
      text-align: center;
    }
    .logout button {
      padding: 10px 20px;
      font-size: 15px;
      background: #ff1744;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üèÅ BIG WIN</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="recharge.html">Deposit</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="history.html">History</a>
    <a href="account.html">Account</a>
    <a href="support.html">Support</a>
    <a href="login.html" onclick="logout()">Logout</a>
  </nav>

  <div class="info">
    <h2>Welcome, <span id="userName">User</span></h2>
    <p>Current Balance: ‚Çπ<span id="userBalance">0</span></p>
  </div>

  <div class="cards">
    <div class="card"><h3>‚öΩ Sports</h3><button onclick="go('bet.html')">Play</button></div>
    <div class="card"><h3>üé∞ Slots</h3><button onclick="go('slots.html')">Play</button></div>
    <div class="card"><h3>üéØ Spin</h3><button onclick="go('spin.html')">Play</button></div>
    <div class="card"><h3>Dragon_Tiger</h3><button onclick="go('dragon.html')">Play</button></div>
    <div class="card"><h3>mines</h3><button onclick="go('mines.html')">Play</button></div>
    <div class="card"><h3>Head_Tail</h3><button onclick="go('head_tail_game.html')">Play</button></div>
    <div class="card"><h3> andar-bahar</h3><button onclick="go('andar-bahar.html')">Play</button></div>
    <div class="card"><h3>üí∞ Lottery</h3><button onclick="go('lottery.html')">Play</button></div>
    <div class="card"><h3>üí≥ Wallet</h3><button onclick="go('wallet.html')">Check</button></div>
    <div class="card"><h3>üì• Recharge</h3><button onclick="go('recharge.html')">Add</button></div>
    <div class="card"><h3>üë§ Profile</h3><button onclick="go('account.html')">View</button></div>
    <div class="card"><h3>‚öôÔ∏è Settings</h3><button onclick="go('settings.html')">Edit</button></div>
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) window.location.href = "login.html";
    document.getElementById("userName").innerText = user.username || "Guest";

    const userId = localStorage.getItem("userId");
    if (userId) {
      const walletEl = document.getElementById("userBalance");
      db.ref("users/" + userId + "/wallet/balance").on("value", (snap) => {
        const balance = parseFloat(snap.val() || 0);
        walletEl.innerText = balance.toFixed(2);
      });
    }

    function go(link) {
      window.location.href = link;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("userId");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
