<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dragon vs Tiger Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      margin-left: 10px;
    }
    .drawer {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background: #1a1a2e;
      padding: 20px;
      transition: 0.3s ease;
      z-index: 999;
    }
    .drawer.open {left: 0;}
    .drawer a {
      display: block;
      color: #00f7ff;
      text-decoration: none;
      font-weight: 600;
      padding: 12px;
      margin: 10px 0;
      background: #0f3460;
      border-radius: 10px;
    }
    .drawer a:hover {background: #00f7ff; color: #000;}
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 998;
      display: none;
    }
    .overlay.show {display: block;}
    .game-container {
      max-width: 700px;
      margin: 20px auto;
      padding: 25px;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
    }
    .balance {
      font-size: 16px;
      margin-bottom: 15px;
      color: #ffdd57;
      line-height: 1.6;
    }
    .cards {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      gap: 10px;
    }
    .card {
      width: 100px;
      height: 160px;
      border-radius: 12px;
      background: linear-gradient(145deg, #292929, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    .card.winner {
      box-shadow: 0 0 20px 5px limegreen;
      transform: scale(1.05);
    }
    .card-label {
      font-size: 16px;
      margin-top: 10px;
    }
    .bet-section {
      margin-top: 30px;
    }
    .bet-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .bet-options button {
      background-color: #333;
      color: #00e5ff;
      padding: 10px 18px;
      border-radius: 8px;
      border: 2px solid #00e5ff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .bet-options button:hover {
      background-color: #00e5ff;
      color: #000;
    }
    input[type=\"number\"], button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input[type=\"number\"] {
      background: #333;
      color: white;
    }
    button {
      background-color: #00e5ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cde6;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      color: #00e5ff;
      font-weight: bold;
    }
  </style>
</head>
<body><div class="overlay" id="overlay" onclick="toggleDrawer()"></div>
<div class="drawer" id="drawer">
  <a href="index.html">üè† Home</a>
  <a href="wallet.html">üí∞ Wallet</a>
  <a href="history.html">üìú History</a>
  <a href="login.html">üö™ Logout</a>
</div>

<header>
  <div class="menu-icon" onclick="toggleDrawer()">‚ò∞ MENU</div>
  BIG WIN 
</header>
<h1>üî• Dragon vs üêØ Tiger vs üé¥ Tie</h1>
<div class="game-container">
  <div class="balance">
    Recharge: ‚Çπ<span id="rechargeBal">0</span> |
    Bonus: ‚Çπ<span id="bonusBal">0</span> |
    Winning: ‚Çπ<span id="winningBal">0</span><br>
    Total: ‚Çπ<span id="balance">0</span>
  </div>

  <div class="cards">
    <div class="card" id="dragonBox">
      <div id="dragonCard">?</div>
      <div class="card-label">üêâ Dragon</div>
    </div>
    <div class="card" id="tigerBox">
      <div id="tigerCard">?</div>
      <div class="card-label">üêØ Tiger</div>
    </div>
    <div class="card" id="tieBox">
      <div id="tieCard">-</div>
      <div class="card-label">üé¥ Tie</div>
    </div>
  </div>

  <div class="bet-section">
    <div class="bet-options">
      <button onclick="selectChoice('dragon')">üêâ Dragon</button>
      <button onclick="selectChoice('tiger')">üêØ Tiger</button>
      <button onclick="selectChoice('tie')">üé¥ Tie</button>
    </div>
    <div>Selected: <span id="selectedChoiceText">None</span></div>
    <input type="number" id="betAmount" min="10" placeholder="Enter Bet Amount" /><br>
    <button onclick="playGame()">Place Bet</button>
  </div>

  <div class="result" id="resultMsg"></div>

  <div class="history">
    <h3 style="margin-top: 30px;">üïí Last 10 Bets</h3>
    <table style="width:100%;color:#ccc;font-size:14px;margin-top:10px;border-collapse: collapse;">
      <thead>
        <tr style="background:#222;">
          <th>Choice</th><th>Dragon</th><th>Tiger</th><th>Result</th>
          <th>Bet</th><th>Win</th><th>Time</th>
        </tr>
      </thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
    authDomain: "betting-app-43800.firebaseapp.com",
    databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
    projectId: "betting-app-43800"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const userId = localStorage.getItem("userId");
  if (!userId) location.href = "login.html";

  let recharge = 0, bonus = 0, winning = 0;
  let selectedChoice = null;

  function toggleDrawer() {
    document.getElementById("drawer").classList.toggle("open");
    document.getElementById("overlay").classList.toggle("show");
  }

  function selectChoice(value) {
    selectedChoice = value;
    document.getElementById("selectedChoiceText").innerText = value.toUpperCase();
  }

  function loadWallet() {
    db.ref("users/" + userId + "/wallet").on("value", snap => {
      const data = snap.val() || {};
      recharge = parseFloat(data.recharge || 0);
      bonus = parseFloat(data.bonus || 0);
      winning = parseFloat(data.winning || 0);
      const total = recharge + bonus + winning;
      document.getElementById("rechargeBal").innerText = recharge.toFixed(2);
      document.getElementById("bonusBal").innerText = bonus.toFixed(2);
      document.getElementById("winningBal").innerText = winning.toFixed(2);
      document.getElementById("balance").innerText = total.toFixed(2);
    });
  }

  function renderHistory() {
    db.ref("history/" + userId).limitToLast(10).once("value", snapshot => {
      const body = document.getElementById("historyBody");
      body.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;
      const items = Object.values(data).reverse();
      items.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.choice}</td>
          <td>${log.dragon}</td>
          <td>${log.tiger}</td>
          <td>${log.result}</td>
          <td>‚Çπ${log.amount}</td>
          <td>${log.win ? '‚úÖ ‚Çπ'+log.payout : '‚ùå'}</td>
          <td>${log.time}</td>
        `;
        body.appendChild(tr);
      });
    });
  }

  function getRandomCard() {
    return Math.floor(Math.random() * 13) + 1;
  }

  function playGame() {
    if (!selectedChoice) return alert("Please select Dragon, Tiger or Tie");
    const choice = selectedChoice;
    const bet = parseFloat(document.getElementById("betAmount").value);
    if (!bet || bet < 10) return alert("Minimum ‚Çπ10 required");
    if ((recharge + winning) < bet) return alert("‚ùå Insufficient balance");

    let fromRecharge = 0, fromWinning = 0;
    if (recharge >= bet) {
      fromRecharge = bet;
    } else {
      fromRecharge = recharge;
      fromWinning = bet - recharge;
    }
    recharge -= fromRecharge;
    winning -= fromWinning;

    const dragon = getRandomCard();
    const tiger = getRandomCard();
    document.getElementById("dragonCard").textContent = dragon;
    document.getElementById("tigerCard").textContent = tiger;
    document.getElementById("tieCard").textContent = dragon === tiger ? "‚úì" : "-";

    document.querySelectorAll(".card").forEach(c => c.classList.remove("winner"));

    let result = "", winAmount = 0, won = false;
    const allowWin = Math.random() < 0.4;

    if (dragon > tiger) {
      result = "Dragon Wins";
      if (choice === "dragon" && allowWin) {
        won = true;
        winAmount = bet * 2;
        document.getElementById("dragonBox").classList.add("winner");
      }
    } else if (tiger > dragon) {
      result = "Tiger Wins";
      if (choice === "tiger" && allowWin) {
        won = true;
        winAmount = bet * 2;
        document.getElementById("tigerBox").classList.add("winner");
      }
    } else {
      result = "It's a Tie!";
      if (choice === "tie" && allowWin) {
        won = true;
        winAmount = bet * 9;
        document.getElementById("tieBox").classList.add("winner");
      }
    }

    if (won) winning += winAmount;

    db.ref("users/" + userId + "/wallet").update({
      recharge: parseFloat(recharge.toFixed(2)),
      winning: parseFloat(winning.toFixed(2))
    });

    document.getElementById("resultMsg").innerText =
      `You chose: ${choice.toUpperCase()} | ${result} - You ${won ? 'Win ‚Çπ' + winAmount : 'Lose'}!`;

    const gameLog = {
      choice, dragon, tiger, result, amount: bet,
      win: won, payout: winAmount, time: new Date().toLocaleString()
    };
    db.ref("history/" + userId).push(gameLog);
    renderHistory();
  }

  loadWallet();
  renderHistory();
</script>
</body>
</html>
