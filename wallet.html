<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wallet-card {
      width: 100%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 255, 255, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .wallet-card:hover {
      transform: scale(1.02);
    }
    .wallet-header h2 {
      margin-bottom: 16px;
      font-size: 26px;
      color: #00e5ff;
    }
    .balance-box {
      background: #2a2a2a;
      margin: 10px 0;
      padding: 14px;
      border-radius: 12px;
      font-size: 18px;
      color: #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .balance-box span {
      color: #00e5ff;
      font-weight: bold;
    }
    .wallet-actions button {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .wallet-actions button:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="wallet-card">
    <div class="wallet-header">
      <h2>My Wallet</h2>
    </div>
    <div class="balance-box">
      <div>Current Balance</div>
      <span id="balanceAmount">Loading...</span>
    </div>
    <div class="wallet-actions">
      <button onclick="openRecharge()">Recharge</button>
      <button onclick="openWithdraw()">Withdraw</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("userId");
    if (!userId) {
      alert("User not logged in.");
      window.location.href = "login.html";
    }

    // âœ… Fetch balance like index.html & withdraw.html
    const balanceEl = document.getElementById("balanceAmount");
    db.ref("users/" + userId + "/wallet").on("value", (snap) => {
      const balance = parseFloat(snap.val() || 0);
      balanceEl.innerText = balance.toFixed(2);
    });

    function openRecharge() {
      window.location.href = "recharge.html";
    }

    function openWithdraw() {
      window.location.href = "withdraw.html";
    }
  </script>
</body>
</html>
