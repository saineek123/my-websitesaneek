<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wallet-card {
      width: 100%;
      max-width: 350px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.1);
      text-align: center;
    }

    .wallet-header h2 {
      margin: 0;
      font-size: 24px;
      color: #00e5ff;
    }

    .wallet-balance {
      font-size: 28px;
      font-weight: bold;
      color: #00e5ff;
      margin: 10px 0 20px 0;
    }

    .wallet-actions button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .wallet-actions button:hover {
      background-color: #00bcd4;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="wallet-card">
    <div class="wallet-header">
      <h2>My Wallet</h2>
      <p class="wallet-balance">₹ <span id="walletBalance">Loading...</span></p>
    </div>
    <div class="wallet-actions">
      <button onclick="openRecharge()">➕Recharge</button>
      <button onclick="openWithdraw()">➖Withdraw</button>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800",
      storageBucket: "betting-app-43800.appspot.com",
      messagingSenderId: "752263307747",
      appId: "1:752263307747:web:183e06d62bc5920fc700d6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("userId");
    if (!userId) {
      alert("User not logged in.");
      window.location.href = "login.html";
    }

    db.ref("users/" + userId + "/wallet/winning").once("value")
      .then(snapshot => {
        const balance = parseFloat(snapshot.val()) || 0;
        document.getElementById("walletBalance").textContent = balance.toFixed(2);
      })
      .catch(error => {
        console.error("Error fetching balance:", error);
        document.getElementById("walletBalance").textContent = "Error";
      });

    function openRecharge() {
      window.location.href = "recharge.html";
    }

    function openWithdraw() {
      window.location.href = "withdraw.html";
    }
  </script>
</body>
</html>
