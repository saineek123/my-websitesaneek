<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #141e30, #243b55);
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .wallet-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px 20px;
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6em;
      color: #00f7ff;
    }
    .balance-row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 1em;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .balance-row span:last-child {
      font-weight: bold;
    }
    .total {
      font-size: 1.2em;
      color: #27ffbf;
      border-bottom: none;
      margin-top: 15px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }
    button {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }
    #btnRecharge {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
    }
    #btnWithdraw {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: #fff;
    }
    button:hover {
      transform: scale(1.04);
    }
  </style>
</head>
<body>

  <div class="wallet-container">
    <h1>My Wallet</h1>
    <div class="balance-row"><span>Recharge Balance</span><span id="recharge">₹0</span></div>
    <div class="balance-row"><span>Bonus Balance</span><span id="bonus">₹0</span></div>
    <div class="balance-row"><span>Winning Balance</span><span id="winning">₹0</span></div>
    <div class="balance-row total"><span>Total Balance</span><span id="total">₹0</span></div>
    <div class="btn-group">
      <button id="btnRecharge">Recharge</button>
      <button id="btnWithdraw">Withdraw</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const rechargeEl = document.getElementById('recharge');
    const bonusEl = document.getElementById('bonus');
    const winningEl = document.getElementById('winning');
    const totalEl = document.getElementById('total');

    const userId = localStorage.getItem("userId");
    if (!userId) {
      alert("User not logged in");
      window.location.href = "login.html";
    }

    db.ref("users/" + userId + "/wallet").on("value", (snap) => {
      const wallet = snap.val() || {};
      const recharge = wallet.recharge || 0;
      const bonus = wallet.bonus || 0;
      const winning = wallet.winning || 0;
      const total = recharge + bonus + winning;

      rechargeEl.innerText = `₹${recharge.toFixed(2)}`;
      bonusEl.innerText = `₹${bonus.toFixed(2)}`;
      winningEl.innerText = `₹${winning.toFixed(2)}`;
      totalEl.innerText = `₹${total.toFixed(2)}`;
    });

    document.getElementById("btnRecharge").onclick = () => window.location.href = "recharge.html";
    document.getElementById("btnWithdraw").onclick = () => window.location.href = "withdraw.html";
  </script>

</body>
</html>
