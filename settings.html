<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings | Firebase Auth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(25, 25, 45, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0) 70%);
      z-index: -1;
    }
    
    h2 {
      text-align: center;
      color: gold;
      font-size: 28px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    h2 i {
      font-size: 24px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .avatar {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #000;
    }
    
    .user-details h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: gold;
    }
    
    .user-details p {
      color: #aaa;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-icon {
      width: 20px;
      text-align: center;
      color: #ffd700;
    }
    
    input, select {
      width: 100%;
      padding: 14px 15px 14px 40px;
      border: none;
      border-radius: 10px;
      background: rgba(40, 40, 60, 0.7);
      color: #fff;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffd700;
    }
    
    .switch-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .switch-label {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #888;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: rgba(255, 215, 0, 0.3);
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
      background-color: gold;
      box-shadow: 0 0 10px gold;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .logout-btn {
      background: rgba(255, 50, 50, 0.15);
      color: #ff4d4d;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.1);
      margin-top: 20px;
    }
    
    .logout-btn:hover {
      background: rgba(255, 50, 50, 0.25);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.2);
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      cursor: pointer;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 20px;
        border-radius: 15px;
      }
      
      .user-info {
        flex-direction: column;
        text-align: center;
      }
      
      .avatar {
        width: 90px;
        height: 90px;
        font-size: 36px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .switch-label {
        font-size: 15px;
      }
    }
    
    /* Animation for save button */
    @keyframes saveAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .saving {
      animation: saveAnimation 0.5s ease;
    }
    
    .status-message {
      text-align: center;
      margin-top: 15px;
      height: 20px;
      font-size: 14px;
      color: #4CAF50;
      transition: all 0.3s ease;
    }
    
    .firebase-status {
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
    }
    
    .firebase-connected {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
    }
    
    .firebase-error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }
    
    .firebase-loading {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
    }
    
    .login-message {
      background: rgba(255, 215, 0, 0.2);
      color: gold;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      border-top: 5px solid gold;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .login-link {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
      border: 1px solid gold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .login-link:hover {
      background: rgba(255, 215, 0, 0.2);
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <p>Checking authentication status...</p>
  </div>
  
  <div class="container" id="settingsContainer">
    <h2><i class="fas fa-cog"></i> Account Settings</h2>
    
    <div class="firebase-status firebase-connected" id="firebaseStatus">
      <i class="fas fa-check-circle"></i> Connected to Firebase
    </div>
    
    <div class="login-message" id="loginMessage">
      <i class="fas fa-user-check"></i> You are logged in with persistent session
    </div>
    
    <div class="user-info">
      <div class="avatar" id="userAvatar">JD</div>
      <div class="user-details">
        <h3 id="userName">John Doe</h3>
        <p id="userEmail">john.doe@example.com</p>
        <p id="userPhone">+1 (555) 123-4567</p>
      </div>
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-user input-icon"></i> User Name</label>
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input type="text" id="username" disabled>
      </div>
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-mobile-alt input-icon"></i> Mobile Number</label>
      <div class="input-wrapper">
        <i class="fas fa-phone"></i>
        <input type="text" id="mobile" disabled>
      </div>
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-envelope input-icon"></i> Email Address</label>
      <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
    </div>
    
    <div class="switch-group">
      <div class="switch-label">
        <i class="fas fa-moon"></i> Dark Mode
      </div>
      <label class="switch">
        <input type="checkbox" id="darkMode" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="switch-group">
      <div class="switch-label">
        <i class="fas fa-bell"></i> Notifications
      </div>
      <label class="switch">
        <input type="checkbox" id="notifications" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-lock input-icon"></i> Change Password</label>
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" id="oldPassword" placeholder="Old Password">
        <span class="password-toggle"><i class="fas fa-eye"></i></span>
      </div>
      <div class="input-wrapper" style="margin-top: 10px;">
        <i class="fas fa-key"></i>
        <input type="password" id="newPassword" placeholder="New Password">
        <span class="password-toggle"><i class="fas fa-eye"></i></span>
      </div>
    </div>
    
    <button id="saveBtn">Save Settings</button>
    <div class="status-message" id="statusMessage"></div>
    
    <button class="logout-btn" id="logoutBtn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <script>
    // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBZcYt8sUqK3b8T6zQJZ4Q4Q4Q4Q4Q4Q4Q4",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890abcdef"
    };

    // Initialize Firebase
    try {
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    } catch (e) {
      console.error("Firebase initialization error", e);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const loadingOverlay = document.getElementById('loadingOverlay');
      const settingsContainer = document.getElementById('settingsContainer');
      const loginMessage = document.getElementById('loginMessage');
      
      // Initially hide settings container
      settingsContainer.style.display = 'none';
      
      // Password visibility toggle
      const passwordToggles = document.querySelectorAll('.password-toggle');
      passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
          const input = this.previousElementSibling;
          const icon = this.querySelector('i');
          
          if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
          } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
          }
        });
      });
      
      // Save button animation and feedback
      const saveBtn = document.getElementById('saveBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      saveBtn.addEventListener('click', function() {
        // Add animation class
        this.classList.add('saving');
        
        // Remove animation class after animation completes
        setTimeout(() => {
          this.classList.remove('saving');
        }, 500);
        
        // Show success message
        statusMessage.textContent = '✓ Settings saved successfully';
        statusMessage.style.opacity = '1';
        
        // Fade out message after 3 seconds
        setTimeout(() => {
          statusMessage.style.opacity = '0';
        }, 3000);
      });
      
      // Logout button
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', logout);
      
      // Load user data from Firebase
      function loadUserData(user) {
        if (!user) {
          // User not logged in, show login link
          loadingOverlay.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h3 style="color: gold; margin-bottom: 20px;">You are not logged in</h3>
              <p style="margin-bottom: 20px;">Please log in to access your account settings</p>
              <a href="login.html" class="login-link">
                <i class="fas fa-sign-in-alt"></i> Go to Login Page
              </a>
            </div>
          `;
          return;
        }
        
        // Hide loading overlay and show settings
        loadingOverlay.style.display = 'none';
        settingsContainer.style.display = 'block';
        
        // Set basic info
        document.getElementById('username').value = user.displayName || "Not set";
        document.getElementById('email').value = user.email || "";
        document.getElementById('mobile').value = user.phoneNumber || "Not provided";
        
        // Set user details
        document.getElementById('userName').textContent = user.displayName || "User";
        document.getElementById('userEmail').textContent = user.email || "No email";
        document.getElementById('userPhone').textContent = user.phoneNumber || "No phone number";
        
        // Set avatar initials
        const name = user.displayName || "User";
        const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
        document.getElementById('userAvatar').textContent = initials;
      }
      
      // Check authentication state
      firebase.auth().onAuthStateChanged(function(user) {
        // Always hide loading overlay after auth check
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
          settingsContainer.style.display = 'block';
        }, 1000);
        
        if (user) {
          // User is signed in with persistent session
          loadUserData(user);
          console.log("User is signed in:", user.email);
          
          // Update login message
          loginMessage.innerHTML = `<i class="fas fa-user-check"></i> Logged in as ${user.email}`;
          
          // Fetch additional user data from Firestore
          const userRef = db.collection('users').doc(user.uid);
          userRef.get().then((doc) => {
            if (doc.exists) {
              const userData = doc.data();
              
              // Update UI with additional data
              if (userData.darkMode !== undefined) {
                document.getElementById('darkMode').checked = userData.darkMode;
              }
              if (userData.notifications !== undefined) {
                document.getElementById('notifications').checked = userData.notifications;
              }
            } else {
              console.log("No additional user data found");
            }
          }).catch((error) => {
            console.log("Error getting user document:", error);
          });
        } else {
          // No user is signed in - but we won't redirect
          console.log("No user signed in");
          loadingOverlay.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h3 style="color: gold; margin-bottom: 20px;">You are not logged in</h3>
              <p style="margin-bottom: 20px;">Please log in to access your account settings</p>
              <a href="login.html" class="login-link">
                <i class="fas fa-sign-in-alt"></i> Go to Login Page
              </a>
            </div>
          `;
        }
      });
    });
    
    function logout() {
      // Show logout confirmation
      if (confirm("Are you sure you want to logout?")) {
        firebase.auth().signOut().then(() => {
          // Sign-out successful
          alert("You have been logged out successfully.");
          // Instead of redirecting, we'll refresh the page
          location.reload();
        }).catch((error) => {
          // An error happened
          alert("Logout failed: " + error.message);
        });
      }
    }
  </script>
</body>
</html>
