<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mines Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #1a1a2e, #16213e);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .game-container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    
    header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
    }
    
    header p {
      font-size: 1.1rem;
      color: #a0a0d0;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .wallet-info {
      background: rgba(20, 20, 35, 0.5);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .wallet-info h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .balance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .balance-card {
      background: rgba(30, 30, 50, 0.7);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .balance-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #a0a0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .balance-card .amount {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00e5ff;
    }
    
    .bonus-btn {
      margin-top: 20px;
      padding: 14px 30px;
      border-radius: 50px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      color: #000;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
    }
    
    .bonus-btn:hover {
      background: linear-gradient(90deg, #00d0eb, #00a0c0);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 229, 255, 0.4);
    }
    
    .game-controls {
      background: rgba(20, 20, 35, 0.5);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .bet-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    
    .bet-label {
      font-size: 1.2rem;
      color: #a0a0d0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .bet-input {
      position: relative;
      width: 100%;
    }
    
    .bet-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e5ff;
      font-size: 18px;
    }
    
    .bet-input input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      background: rgba(20, 20, 35, 0.7);
      border: 1px solid rgba(0, 229, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .bet-input input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
      background: rgba(25, 25, 45, 0.8);
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    
    .action-btn {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .start-btn {
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      color: #000;
    }
    
    .cashout-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: #fff;
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mines-container {
      background: rgba(20, 20, 35, 0.5);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #00e5ff;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin: 0 auto;
      max-width: 500px;
    }
    
    .cell {
      position: relative;
      background: rgba(30, 30, 50, 0.7);
      border-radius: 10px;
      cursor: pointer;
      aspect-ratio: 1/1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 2px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .cell::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 229, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .cell:hover::before {
      opacity: 1;
    }
    
    .cell:hover {
      transform: translateY(-5px);
      border-color: rgba(0, 229, 255, 0.3);
    }
    
    .cell.revealed {
      background: rgba(40, 40, 60, 0.9);
      transform: scale(0.95);
    }
    
    .cell.mine {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      animation: mineReveal 0.5s ease;
    }
    
    @keyframes mineReveal {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .cell.safe {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      animation: safeReveal 0.3s ease;
    }
    
    @keyframes safeReveal {
      0% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(30, 30, 50, 0.9);
      border-left: 4px solid #00e5ff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(110%);
      transition: transform 0.4s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      border-left-color: #ff5555;
    }
    
    .notification.win {
      border-left-color: #00ff99;
    }
    
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #8888bb;
      font-size: 0.9rem;
    }
    
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      header h1 {
        font-size: 2.2rem;
      }
    }
    
    /* Animation for multiplier */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <header>
      <h1><i class="fas fa-gem"></i> Mines Game</h1>
      <p>Find gems to multiply your bet! Avoid mines to cash out your winnings.</p>
    </header>
    
    <div class="wallet-info">
      <h2><i class="fas fa-wallet"></i> Your Wallet</h2>
      
      <div class="balance-grid">
        <div class="balance-card">
          <h3><i class="fas fa-money-bill"></i> Total</h3>
          <div class="amount">â‚¹<span id="totalBalance">0</span></div>
        </div>
        
        <div class="balance-card">
          <h3><i class="fas fa-credit-card"></i> Recharge</h3>
          <div class="amount">â‚¹<span id="rechargeBalance">0</span></div>
        </div>
        
        <div class="balance-card">
          <h3><i class="fas fa-gift"></i> Bonus</h3>
          <div class="amount">â‚¹<span id="bonusBalance">0</span></div>
        </div>
        
        <div class="balance-card">
          <h3><i class="fas fa-trophy"></i> Winning</h3>
          <div class="amount">â‚¹<span id="winningBalance">0</span></div>
        </div>
      </div>
      
      <button class="bonus-btn" onclick="claimBonus()">
        <i class="fas fa-gift"></i> Claim â‚¹5 Daily Bonus
      </button>
    </div>

    
  
    
    <div class="game-controls">
      <div class="bet-control">
        <div class="bet-label">
          <i class="fas fa-coins"></i> Enter Bet Amount:
          <select id="mineCount">
      <option value="3">3 Mines (Safe)</option>
      <option value="5" selected>5 Mines (Medium)</option>
      <option value="10">10 Mines (Risky)</option>
      <option value="15">15 Mines (High Risk)</option>
      <option value="20">20 Mines (Deadly ðŸ˜ˆ)</option>
    </select>
        </div>
        <div class="bet-input">
          <i class="fas fa-rupee-sign"></i>
          <input type="number" id="betAmount" placeholder="Enter amount" />
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn start-btn" onclick="startGame()">
          <i class="fas fa-play"></i> Start Game
        </button>
        <button class="action-btn cashout-btn" onclick="cashOut()">
          <i class="fas fa-money-bill-wave"></i> Cash Out
        </button>
      </div>
    </div>
    
    <div class="mines-container">
      <div class="game-info">
        <div><i class="fas fa-gem"></i> Gems Revealed: <span id="gemsRevealed">0</span></div>
        <div><i class="fas fa-chart-line"></i> Multiplier: <span id="multiplierText">x1</span></div>
        <div><i class="fas fa-bomb"></i> Mines: <span id="mineCountText">5</span></div>
      </div>
      
      <div class="grid" id="grid"></div>
    </div>
    
    <footer>
      <p>Â© 2023 Mines Game. All rights reserved. Play responsibly.</p>
    </footer>
  </div>
  
  <div id="notification" class="notification"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem('userId');
    let userData = {}, mineIndexes = [], revealed = 0, multiplier = 1, currentBet = 0, currentMines = 5;

    // Multiplier factors based on mine count
    const multiplierFactors = {
      3: 0.15,  // Lower risk, smaller reward
      5: 0.25,  // Medium risk/reward
      10: 0.5,  // Higher risk, higher reward
      15: 0.75, // Very high risk
      20: 1.0   // Maximum risk, highest reward
    };

    function showNotification(message, type = "info") {
      const notification = document.getElementById("notification");
      notification.innerText = message;
      notification.className = "notification";
      notification.classList.add(type);
      notification.classList.add("show");
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    function updateWalletUI() {
      const total = (userData.recharge || 0) + (userData.bonus || 0) + (userData.winning || 0);
      document.getElementById("totalBalance").innerText = total.toFixed(2);
      document.getElementById("rechargeBalance").innerText = (userData.recharge || 0).toFixed(2);
      document.getElementById("bonusBalance").innerText = (userData.bonus || 0).toFixed(2);
      document.getElementById("winningBalance").innerText = (userData.winning || 0).toFixed(2);
      document.getElementById("gemsRevealed").innerText = revealed;
      document.getElementById("multiplierText").innerText = `x${multiplier.toFixed(2)}`;
      document.getElementById("mineCountText").innerText = currentMines;
      
      // Add animation to multiplier when it changes
      const multiplierEl = document.getElementById("multiplierText");
      multiplierEl.classList.remove("pulse");
      setTimeout(() => multiplierEl.classList.add("pulse"), 10);
    }

    function loadWallet() {
      db.ref('users/' + userId).on('value', (snap) => {
        userData = snap.val() || {};
        updateWalletUI();
      });
    }

    function claimBonus() {
      const lastClaim = userData.lastBonusClaim || 0;
      const now = Date.now();
      if (now - lastClaim >= 24 * 60 * 60 * 1000) {
        const bonus = (userData.bonus || 0) + 5;
        db.ref('users/' + userId).update({
          bonus: bonus,
          lastBonusClaim: now
        });
        showNotification("â‚¹5 Bonus Claimed!", "win");
      } else {
        showNotification("You can only claim bonus once every 24 hours!", "error");
      }
    }

    function startGame() {
      const bet = parseFloat(document.getElementById('betAmount').value);
      if (!bet || bet <= 0) {
        showNotification("Enter valid bet amount", "error");
        return;
      }
      
      const total = (userData.recharge || 0) + (userData.bonus || 0) + (userData.winning || 0);
      if (total < bet) {
        showNotification("Insufficient balance", "error");
        return;
      }

      currentBet = bet;
      currentMines = parseInt(document.getElementById('mineCount').value);
      
      let remaining = bet;
      let updates = {};
      if ((userData.winning || 0) >= remaining) {
        updates.winning = userData.winning - remaining;
        remaining = 0;
      } else {
        remaining -= userData.winning || 0;
        updates.winning = 0;
      }

      if (remaining > 0) {
        if ((userData.bonus || 0) >= remaining) {
          updates.bonus = userData.bonus - remaining;
          remaining = 0;
        } else {
          remaining -= userData.bonus || 0;
          updates.bonus = 0;
        }
      }

      if (remaining > 0) {
        updates.recharge = userData.recharge - remaining;
      }

      db.ref('users/' + userId).update(updates);
      resetGame();
      generateMines();
      showNotification("Game started! Find gems to multiply your bet", "win");
    }

    function resetGame() {
      revealed = 0;
      multiplier = 1;
      updateWalletUI();
      
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (let i = 0; i < 15; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.dataset.index = i;
        div.onclick = () => revealCell(i, div);
        div.innerHTML = `<span>?</span>`;
        grid.appendChild(div);
      }
    }

    function generateMines() {
      mineIndexes = [];
      const maxMines = Math.min(currentMines, 15); // Max 15 mines for 15 cells
      
      while (mineIndexes.length < maxMines) {
        const index = Math.floor(Math.random() * 15);
        if (!mineIndexes.includes(index)) mineIndexes.push(index);
      }
    }

    function revealCell(index, div) {
      if (div.classList.contains("revealed")) return;
      div.classList.add("revealed");
      const span = div.querySelector("span");

      if (mineIndexes.includes(index)) {
        div.classList.add("mine");
        span.innerHTML = '<i class="fas fa-bomb"></i>';
        setTimeout(() => {
          showNotification("Boom! You hit a mine. Game over.", "error");
          resetGame();
        }, 500);
      } else {
        div.classList.add("safe");
        span.innerHTML = '<i class="fas fa-gem"></i>';
        revealed++;
        
        // Calculate multiplier based on mine count and gems revealed
        const factor = multiplierFactors[currentMines] || 0.2;
        multiplier = 1 + (revealed * factor);
        
        updateWalletUI();
      }
    }

    function cashOut() {
      if (revealed === 0 || currentBet === 0) {
        showNotification("Reveal at least 1 gem before cash out.", "error");
        return;
      }
      
      const winAmount = parseFloat((currentBet * multiplier).toFixed(2));
      const winning = (userData.winning || 0) + winAmount;
      db.ref('users/' + userId).update({ winning });
      
      showNotification(`You won â‚¹${winAmount}! Cashing out at ${multiplier.toFixed(2)}x`, "win");
      resetGame();
    }

    // Initialize the game
    if (!userId) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      loadWallet();
      resetGame();
    }
  </script>
</body>
</html>
