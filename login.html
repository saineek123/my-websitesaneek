<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Dark Auth | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 229, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 229, 255, 0.2);
    }
    .card h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 600;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .input-group {
      margin-bottom: 25px;
      position: relative;
    }
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e5ff;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      background: rgba(20, 20, 35, 0.7);
      border: 1px solid rgba(0, 229, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
      background: rgba(25, 25, 45, 0.8);
    }
    input::placeholder {
      color: #8888bb;
    }
    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .btn-primary {
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      color: #000;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #00d0eb, #00a0c0);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
    }
    .btn-secondary {
      background: transparent;
      color: #00e5ff;
      border: 2px solid #00e5ff;
      margin-top: 15px;
    }
    .btn-secondary:hover {
      background: rgba(0, 229, 255, 0.1);
      transform: translateY(-2px);
    }
    .msg {
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
    }
    .success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }
    .error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
  </style>
</head>
<body>
   
  </header>
  <div class="card">
    <h2>Login to Your Account <br> <i class="fas fa-flag-checkered"></i> BIG WIN</h1></h2>
    <div class="input-group">
      <i class="fas fa-phone"></i>
      <input type="text" id="phone" placeholder="Phone Number" required />
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required />
    </div>
    <button class="btn btn-primary" onclick="loginUser()">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    <button class="btn btn-secondary" onclick="goToRegister()">
      <i class="fas fa-user-plus"></i> Register
    </button>
    <p id="msg" class="msg"></p>
  </div>


  <!-- Firebase (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800",
      storageBucket: "betting-app-43800.appspot.com",
      messagingSenderId: "752263307747",
      appId: "1:752263307747:web:183e06d62bc5920fc700d6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    window.loginUser = async function () {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!phone || !password) {
        msg.innerText = "Please fill in all fields.";
        return;
      }

      try {
        const userQuery = query(ref(db, "users"), orderByChild("phone"), equalTo(phone));
        const snapshot = await get(userQuery);

        if (snapshot.exists()) {
          const data = snapshot.val();
          const userId = Object.keys(data)[0];
          const user = data[userId];

          if (user.password === password) {
            // ✅ Store both userId and full user object
            localStorage.setItem("userId", userId);
            localStorage.setItem("loggedInUser", JSON.stringify(user));

            msg.style.color = "lightgreen";
            msg.innerText = "Login successful ✔";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            msg.innerText = "Incorrect password.";
          }
        } else {
          msg.innerText = "No user found with this phone number.";
        }
      } catch (error) {
        msg.innerText = "Login failed: " + error.message;
      }
    };

    window.goToRegister = function () {
      window.location.href = "register.html";
    };
  </script>
</body>
</html>
