<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Slots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #1a1a2e, #16213e);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    nav {
      background: rgba(10, 10, 20, 0.85);
      backdrop-filter: blur(10px);
      padding: 12px 15px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .logo i {
      font-size: 1.5rem;
    }
    
    .nav-links {
      display: flex;
      gap: 5px;
      overflow-x: auto;
      padding: 5px 0;
    }
    
    .nav-links a {
      color: #a0a0d0;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 0.85rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-links a:hover, .nav-links a.active {
      background: rgba(0, 229, 255, 0.15);
      color: #00e5ff;
    }
    
    .user-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-section button {
      background: transparent;
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff5555;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .user-section button:hover {
      background: rgba(255, 0, 0, 0.1);
    }
    
    .main-container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .wallet-info {
      background: rgba(20, 20, 35, 0.5);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    .wallet-info h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .balance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .balance-card {
      background: rgba(30, 30, 50, 0.7);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .balance-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #a0a0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .balance-card .amount {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00e5ff;
    }
    
    .slot-machine {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 229, 255, 0.15);
      text-align: center;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }
    
    .slot-machine::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 229, 255, 0.1) 0%, transparent 70%);
      transform: rotate(30deg);
      z-index: 0;
    }
    
    .slot-machine h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      z-index: 1;
    }
    
    .bet-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 25px 0;
      position: relative;
      z-index: 1;
    }
    
    .bet-label {
      font-size: 1.1rem;
      color: #a0a0d0;
    }
    
    .bet-input {
      position: relative;
    }
    
    .bet-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e5ff;
      font-size: 18px;
    }
    
    .bet-input input {
      width: 120px;
      padding: 14px 15px 14px 45px;
      background: rgba(20, 20, 35, 0.7);
      border: 1px solid rgba(0, 229, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .bet-input input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
      background: rgba(25, 25, 45, 0.8);
    }
    
    .slots-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      position: relative;
      z-index: 1;
    }
    
    .slot {
      width: 100px;
      height: 100px;
      background: rgba(20, 20, 35, 0.7);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      border: 2px solid rgba(0, 229, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }
    
    .slot::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, rgba(0, 229, 255, 0.1), transparent);
    }
    
    .slot.spinning {
      animation: spin 0.1s infinite linear;
    }
    
    @keyframes spin {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    
    .spin-btn {
      padding: 16px 40px;
      border-radius: 50px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      color: #000;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 1;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
    }
    
    .spin-btn:hover {
      background: linear-gradient(90deg, #00d0eb, #00a0c0);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 229, 255, 0.4);
    }
    
    .spin-btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      transition: all 0.5s ease;
    }
    
    .win {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.3);
      animation: winPulse 2s infinite;
    }
    
    .lose {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }
    
    @keyframes winPulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }
    
    .dashboard-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .dashboard-link a {
      color: #00e5ff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 25px;
      border-radius: 30px;
      background: rgba(0, 229, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .dashboard-link a:hover {
      background: rgba(0, 229, 255, 0.2);
      transform: translateY(-3px);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(30, 30, 50, 0.9);
      border-left: 4px solid #00e5ff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(110%);
      transition: transform 0.4s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      border-left-color: #ff5555;
    }
    
    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #8888bb;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
      }
      
      .user-section {
        width: 100%;
        justify-content: center;
      }
      
      .slots-container {
        gap: 10px;
      }
      
      .slot {
        width: 80px;
        height: 80px;
        font-size: 36px;
      }
    }
    
    @media (max-width: 480px) {
      .nav-links a {
        font-size: 0.75rem;
        padding: 6px 10px;
      }
      
      .slot-machine {
        padding: 20px;
      }
      
      .bet-control {
        flex-direction: column;
      }
      
      .slots-container {
        gap: 8px;
      }
      
      .slot {
        width: 70px;
        height: 70px;
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <i class="fas fa-dice"></i>
      <span>LUXURY SLOTS</span>
    </div>
    
    <div class="nav-links">
      <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
      <a href="recharge.html"><i class="fas fa-wallet"></i> Recharge</a>
      <a href="withdraw.html"><i class="fas fa-money-bill-wave"></i> Withdraw</a>
      <a href="history.html"><i class="fas fa-history"></i> History</a>
      <a href="account.html"><i class="fas fa-user"></i> Account</a>
    </div>
    
    <div class="user-section">
      <button onclick="window.location.href='login.html'">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </nav>

  <div class="main-container">
    <div class="wallet-info">
      <h2><i class="fas fa-wallet"></i> Your Wallet</h2>
      
      <div class="balance-grid">
        <div class="balance-card">
          <h3><i class="fas fa-money-bill"></i> Total Balance</h3>
          <div class="amount">‚Çπ<span id="totalBalance">0</span></div>
        </div>
        
        <div class="balance-card">
          <h3><i class="fas fa-credit-card"></i> Recharge</h3>
          <div class="amount">‚Çπ<span id="rechargeBalance">0</span></div>
        </div>
        
        <div class="balance-card">
          <h3><i class="fas fa-gift"></i> Bonus</h3>
          <div class="amount">‚Çπ<span id="bonusBalance">0</span></div>
        </div>
        
        <div class="balance-card">
          <h3><i class="fas fa-trophy"></i> Winning</h3>
          <div class="amount">‚Çπ<span id="winningBalance">0</span></div>
        </div>
      </div>
    </div>
    
    <div class="slot-machine">
      <h2><i class="fas fa-coins"></i> Slot Machine</h2>
      
      <div class="bet-control">
        <div class="bet-label">Bet Amount:</div>
        <div class="bet-input">
          <i class="fas fa-rupee-sign"></i>
          <input type="number" id="betAmount" value="10" min="1" />
        </div>
      </div>
      
      <div class="slots-container">
        <div class="slot" id="slot1">üçí</div>
        <div class="slot" id="slot2">üçã</div>
        <div class="slot" id="slot3">üçá</div>
      </div>
      
      <button class="spin-btn" id="spinButton" onclick="spinSlot()">
        <i class="fas fa-play"></i> SPIN
      </button>
      
      <div class="result" id="resultMessage"></div>
    </div>
    
    <div class="dashboard-link">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
  
  <div id="notification" class="notification"></div>
  
  <footer>
    <p>¬© 2023 Luxury Slots. All rights reserved. Gambling can be addictive. Play responsibly.</p>
  </footer>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
    authDomain: "betting-app-43800.firebaseapp.com",
    databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
    projectId: "betting-app-43800"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  let userId = null;
  let currentWallet = { recharge: 0, bonus: 0, winning: 0 };
  let isSpinning = false;

  const spinButton = document.getElementById("spinButton");
  const resultMessage = document.getElementById("resultMessage");

  const totalEl = document.getElementById("totalBalance");
  const rechargeEl = document.getElementById("rechargeBalance");
  const bonusEl = document.getElementById("bonusBalance");
  const winningEl = document.getElementById("winningBalance");

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      userId = user.uid;
      db.ref("users/" + userId + "/wallet").on("value", snap => {
        const wallet = snap.val() || {};
        currentWallet = {
          recharge: wallet.recharge || 0,
          bonus: wallet.bonus || 0,
          winning: wallet.winning || 0
        };
        const total = currentWallet.recharge + currentWallet.bonus + currentWallet.winning;

        totalEl.innerText = total.toFixed(2);
        rechargeEl.innerText = currentWallet.recharge.toFixed(2);
        bonusEl.innerText = currentWallet.bonus.toFixed(2);
        winningEl.innerText = currentWallet.winning.toFixed(2);
      });
    }
  });

  function showNotification(message, isError = false) {
    const notification = document.getElementById("notification");
    notification.innerText = message;
    notification.className = "notification";
    if (isError) notification.classList.add("error");
    notification.classList.add("show");
    setTimeout(() => notification.classList.remove("show"), 3000);
  }

  function spinSlot() {
    if (isSpinning) return;

    const bet = parseInt(document.getElementById("betAmount").value);
    const totalBalance = currentWallet.recharge + currentWallet.bonus + currentWallet.winning;

    if (isNaN(bet) || bet <= 0) {
      showNotification("Please enter a valid bet amount.", true);
      return;
    }

    if (totalBalance < bet) {
      showNotification("Insufficient balance!", true);
      return;
    }

    isSpinning = true;
    spinButton.disabled = true;
    resultMessage.className = "result";
    resultMessage.innerText = "";

    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3")
    ];

    slots.forEach(slot => slot.classList.add("spinning"));

    // Deduct bet
    let remaining = bet;
    let updatedWallet = { ...currentWallet };

    if (updatedWallet.winning >= remaining) {
      updatedWallet.winning -= remaining;
      remaining = 0;
    } else {
      remaining -= updatedWallet.winning;
      updatedWallet.winning = 0;
    }

    if (remaining > 0 && updatedWallet.bonus >= remaining) {
      updatedWallet.bonus -= remaining;
      remaining = 0;
    } else if (remaining > 0) {
      remaining -= updatedWallet.bonus;
      updatedWallet.bonus = 0;
    }

    if (remaining > 0 && updatedWallet.recharge >= remaining) {
      updatedWallet.recharge -= remaining;
      remaining = 0;
    }

    const symbols = ["üçí", "üçã", "üçá", "üçä", "üçâ"];
    let s1, s2, s3;
    const isWin = Math.random() < 0.10;

    setTimeout(() => {
      if (isWin) {
        const winSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        s1 = s2 = s3 = winSymbol;
      } else {
        do {
          s1 = symbols[Math.floor(Math.random() * symbols.length)];
          s2 = symbols[Math.floor(Math.random() * symbols.length)];
          s3 = symbols[Math.floor(Math.random() * symbols.length)];
        } while (s1 === s2 && s2 === s3);
      }

      slots[0].innerText = s1;
      slots[1].innerText = s2;
      slots[2].innerText = s3;

      slots.forEach(slot => slot.classList.remove("spinning"));

      if (s1 === s2 && s2 === s3) {
        const multiplier = 10;
        const reward = bet * multiplier;
        updatedWallet.winning += reward;

        resultMessage.className = "result win";
        resultMessage.innerHTML = `<i class="fas fa-trophy"></i> JACKPOT! You won ‚Çπ${reward} (√ó${multiplier}) <i class="fas fa-trophy"></i>`;
        showNotification(`üéâ You won ‚Çπ${reward}!`);
      } else {
        resultMessage.className = "result lose";
        resultMessage.innerHTML = `<i class="fas fa-sad-tear"></i> No win this time. Try again!`;
      }

      db.ref("users/" + userId + "/wallet").set(updatedWallet);

      isSpinning = false;
      spinButton.disabled = false;
    }, 2000);
  }
</script>

</body>
</html>
