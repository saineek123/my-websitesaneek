<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 8px;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .wallet-info {
      font-size: 15px;
      margin-bottom: 20px;
      color: #00e5ff;
      word-wrap: break-word;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 150px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    .slots {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      padding: 14px;
      font-size: 16px;
      background-color: #00e5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      width: 100%;
      max-width: 300px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .back-link {
      margin-top: 30px;
    }

    .back-link a {
      color: #00e5ff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .slots {
        font-size: 36px;
      }

      nav a {
        display: block;
        margin: 6px 0;
        font-size: 16px;
      }

      input {
        max-width: 100%;
      }

      button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="recharge.html">Recharge</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="history.html">History</a>
    <a href="account.html">Account</a>
    <a href="support.html">Support</a>
    <a href="login.html">Logout</a>
  </nav>

  <div class="container">
    <h2>Slot Machine</h2>
    
    <div class="wallet-info">
      üí∞ Total: ‚Çπ<span id="totalBalance">0</span><br>
      üí≥ Recharge: ‚Çπ<span id="rechargeBalance">0</span> |
      üéÅ Bonus: ‚Çπ<span id="bonusBalance">0</span> |
      üèÜ Winning: ‚Çπ<span id="winningBalance">0</span>
    </div>

    <p>
      <strong>Bet Amount:</strong><br>
      <input type="number" id="betAmount" value="10" min="1" />
    </p>

    <div class="slots" id="slots">üçí üçã üçá</div>
    <button onclick="spinSlot()">Spin</button>

    <div class="result" id="resultMessage"></div>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("userId");
    const slotsEl = document.getElementById("slots");
    const resultMessage = document.getElementById("resultMessage");

    const totalEl = document.getElementById("totalBalance");
    const rechargeEl = document.getElementById("rechargeBalance");
    const bonusEl = document.getElementById("bonusBalance");
    const winningEl = document.getElementById("winningBalance");

    let currentWallet = { recharge: 0, bonus: 0, winning: 0 };

    if (!userId) {
      alert("User not logged in.");
      window.location.href = "login.html";
    } else {
      db.ref("users/" + userId + "/wallet").on("value", snap => {
        const wallet = snap.val() || {};
        currentWallet = {
          recharge: wallet.recharge || 0,
          bonus: wallet.bonus || 0,
          winning: wallet.winning || 0
        };
        const total = currentWallet.recharge + currentWallet.bonus + currentWallet.winning;

        totalEl.innerText = total.toFixed(2);
        rechargeEl.innerText = currentWallet.recharge.toFixed(2);
        bonusEl.innerText = currentWallet.bonus.toFixed(2);
        winningEl.innerText = currentWallet.winning.toFixed(2);
      });
    }

    function spinSlot() {
      const bet = parseInt(document.getElementById("betAmount").value);
      const totalBalance = currentWallet.recharge + currentWallet.bonus + currentWallet.winning;

      if (isNaN(bet) || bet <= 0) {
        alert("Please enter a valid bet amount.");
        return;
      }
      if (totalBalance < bet) {
        alert("Insufficient balance!");
        return;
      }

      let remaining = bet;
      let updatedWallet = { ...currentWallet };

      if (updatedWallet.winning >= remaining) {
        updatedWallet.winning -= remaining;
        remaining = 0;
      } else {
        remaining -= updatedWallet.winning;
        updatedWallet.winning = 0;
      }

      if (remaining > 0 && updatedWallet.bonus >= remaining) {
        updatedWallet.bonus -= remaining;
        remaining = 0;
      } else if (remaining > 0) {
        remaining -= updatedWallet.bonus;
        updatedWallet.bonus = 0;
      }

      if (remaining > 0 && updatedWallet.recharge >= remaining) {
        updatedWallet.recharge -= remaining;
        remaining = 0;
      }

      const symbols = ["üçí", "üçã", "üçá", "üçä", "üçâ"];
      let s1, s2, s3;

      if (Math.random() < 0.10) {
        const winSymbol = symbols[Math.floor(Math.random() * symbols.length)];
        s1 = s2 = s3 = winSymbol;
      } else {
        do {
          s1 = symbols[Math.floor(Math.random() * symbols.length)];
          s2 = symbols[Math.floor(Math.random() * symbols.length)];
          s3 = symbols[Math.floor(Math.random() * symbols.length)];
        } while (s1 === s2 && s2 === s3);
      }

      slotsEl.innerText = `${s1} ${s2} ${s3}`;

      if (s1 === s2 && s2 === s3) {
        const multiplier = 10;
        const reward = bet * multiplier;
        updatedWallet.winning += reward;
        resultMessage.style.color = '#00ff99';
        resultMessage.innerText = `üéâ Jackpot! You won ‚Çπ${reward} (√ó${multiplier})`;
      } else {
        resultMessage.style.color = '#ff5555';
        resultMessage.innerText = `üòû You lost! Try again.`;
      }

      db.ref("users/" + userId + "/wallet").set(updatedWallet);
    }
  </script>
</body>
</html>
