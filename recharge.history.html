<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge History</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e5ff;
    }
    .history {
      max-width: 600px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
    .entry {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }
    .entry:last-child {
      border: none;
    }
  </style>
</head>
<body>
  <h2>ğŸ”‹ Recharge History</h2>
  <div class="history" id="rechargeList">Loading...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("userId");
    const listEl = document.getElementById("rechargeList");

    db.ref("recharges/" + userId).limitToLast(50).once("value").then((snap) => {
      listEl.innerHTML = "";
      if (!snap.exists()) {
        listEl.innerHTML = "No recharge history found.";
        return;
      }
      snap.forEach(child => {
        const item = child.val();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `ğŸ’³ â‚¹${item.amount} | ğŸ“… ${item.date || "N/A"} | ğŸ” ${item.status || "Pending"}`;
        listEl.appendChild(div);
      });
    });
  </script>
</body>
</html>
