<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviator Game - Final</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 0;
    }

    .game-container {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      text-align: center;
      margin-bottom: 20px;
    }

    .multiplier {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #00e5ff;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn {
      background-color: #00e5ff;
      color: #000;
    }

    .start-btn:hover {
      background-color: #00bcd4;
    }

    .cashout-btn {
      background-color: #ff1744;
      color: #fff;
    }

    .cashout-btn:hover {
      background-color: #d50000;
    }

    .status {
      margin-top: 10px;
      min-height: 48px;
      white-space: pre-line;
      font-size: 14px;
    }

    .airplane {
      font-size: 32px;
      margin-top: 10px;
      transition: transform 0.1s linear;
    }

    .history-container {
      background-color: #1c1c1c;
      width: 90%;
      max-width: 400px;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      max-height: 220px;
      overflow-y: auto;
    }

    .history-container h3 {
      margin-bottom: 10px;
      color: #00e5ff;
    }

    .history-entry {
      font-size: 14px;
      margin: 4px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="game-container">
    <h2>Aviator Game</h2>
    <div class="multiplier" id="multiplier">1.00x</div>
    <div class="airplane" id="airplane">‚úàÔ∏è</div>
    <input type="number" id="betAmount" placeholder="Enter your bet (‚Çπ)" min="1" />
    <button class="start-btn" onclick="startGame()">üéÆ Start Game</button>
    <button class="cashout-btn" onclick="cashOut()" disabled id="cashOutBtn">üí∏ Cash Out</button>
    <div class="status" id="status">Wallet Balance: ‚Çπ0</div>
  </div>

  <div class="history-container">
    <h3>Game History</h3>
    <div id="historyList">Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800",
      storageBucket: "betting-app-43800.appspot.com",
      messagingSenderId: "752263307747",
      appId: "1:752263307747:web:183e06d62bc5920fc700d6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Use localStorage userId or create guest ID
    let userId = localStorage.getItem("userId");
    if (!userId) {
      userId = "guestUser";
      localStorage.setItem("userId", userId);
    }

    let multiplier = 1.0;
    let gameInterval;
    let crashed = false;
    let bet = 0;
    let balance = 0;

    const multiplierEl = document.getElementById("multiplier");
    const airplaneEl = document.getElementById("airplane");
    const cashOutBtn = document.getElementById("cashOutBtn");
    const statusEl = document.getElementById("status");
    const historyListEl = document.getElementById("historyList");

    function updateBalanceDisplay() {
      statusEl.innerText = `Wallet Balance: ‚Çπ${balance.toFixed(2)}`;
    }

    function loadBalance() {
      const userRef = db.ref("users/" + userId);
      userRef.once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && typeof data.wallet === "number") {
          balance = data.wallet;
        } else {
          balance = 1000;
          userRef.set({ wallet: balance });
        }
        updateBalanceDisplay();
      });
    }

    function saveBalance() {
      db.ref("users/" + userId).update({ wallet: balance });
    }

    function addHistory(entry) {
      const historyRef = db.ref("gameHistory/" + userId);
      const newEntry = historyRef.push();
      newEntry.set(entry);
    }

    function loadHistory() {
      const historyRef = db.ref("gameHistory/" + userId).limitToLast(10);
      historyRef.once("value").then(snapshot => {
        historyListEl.innerHTML = "";
        if (!snapshot.exists()) {
          historyListEl.innerText = "No history yet.";
          return;
        }
        const entries = [];
        snapshot.forEach(child => {
          entries.push(child.val());
        });
        // Show newest first
        entries.reverse().forEach(entry => {
          const div = document.createElement("div");
          div.className = "history-entry";
          div.textContent = `Bet ‚Çπ${entry.bet} | ${entry.result} at ${entry.multiplier.toFixed(2)}x`;
          historyListEl.appendChild(div);
        });
      });
    }

    function updateAirplane() {
      const move = Math.min(multiplier * 20, 320);
      airplaneEl.style.transform = `translateX(${move}px)`;
    }

    function startGame() {
      bet = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(bet) || bet <= 0) {
        alert("Enter a valid bet amount.");
        return;
      }
      if (bet > balance) {
        alert("Insufficient balance.");
        return;
      }

      // Deduct bet
      balance -= bet;
      saveBalance();
      updateBalanceDisplay();

      multiplier = 1.0;
      crashed = false;
      cashOutBtn.disabled = false;
      multiplierEl.innerText = multiplier.toFixed(2) + "x";
      statusEl.innerText = `Wallet Balance: ‚Çπ${balance.toFixed(2)}\nGame started!`;

      gameInterval = setInterval(() => {
        multiplier += 0.05 + Math.random() * 0.1;
        multiplierEl.innerText = multiplier.toFixed(2) + "x";
        updateAirplane();

        // Crash chance: 10% chance each tick
        // Adjusted for difficulty - can tune this formula
        if (Math.random() > 0.9) {
          crashGame();
        }
      }, 100);
    }

    function cashOut() {
      if (crashed || !gameInterval) return;
      clearInterval(gameInterval);

      const winnings = bet * multiplier;
      balance += winnings;
      saveBalance();
      updateBalanceDisplay();
      statusEl.innerText += `\nüéâ You cashed out at ${multiplier.toFixed(2)}x.\nYou won ‚Çπ${winnings.toFixed(2)}`;
      cashOutBtn.disabled = true;

      addHistory({ bet, multiplier, result: "Won" });
      loadHistory();
    }

    function crashGame() {
      clearInterval(gameInterval);
      crashed = true;
      statusEl.innerText += `\nüí• Crashed at ${multiplier.toFixed(2)}x.\nYou lost ‚Çπ${bet.toFixed(2)}`;
      cashOutBtn.disabled = true;

      addHistory({ bet, multiplier, result: "Lost" });
      loadHistory();
    }

    // Initial load
    loadBalance();
    loadHistory();
  </script>
</body>
</html>
