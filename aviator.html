<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviator Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .wallet {
      text-align: center;
      margin-bottom: 20px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }

    .wallet p {
      margin: 6px 0;
      font-size: 16px;
    }

    .wallet span {
      color: #00e5ff;
    }

    .game-container {
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    .multiplier {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #00e5ff;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-btn {
      background-color: #00e5ff;
      color: #000;
    }

    .start-btn:hover {
      background-color: #00bcd4;
    }

    .cashout-btn {
      background-color: #ff1744;
      color: #fff;
    }

    .cashout-btn:hover {
      background-color: #d50000;
    }

    .status {
      margin-top: 10px;
      min-height: 48px;
      white-space: pre-line;
      font-size: 14px;
    }

    .airplane {
      font-size: 32px;
      margin-top: 10px;
      transition: transform 0.1s linear;
    }

    .history-container {
      background-color: #1c1c1c;
      width: 100%;
      max-width: 400px;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      margin-top: 30px;
      max-height: 220px;
      overflow-y: auto;
    }

    .history-container h3 {
      margin-bottom: 10px;
      color: #00e5ff;
    }

    .history-entry {
      font-size: 14px;
      margin: 4px 0;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

  <div class="wallet">
    <h2>üíº Wallet Balance</h2>
    <p>Total: ‚Çπ<span id="totalBalance">0</span></p>
    <p>üí≥ Recharge: ‚Çπ<span id="rechargeBalance">0</span> |
       üéÅ Bonus: ‚Çπ<span id="bonusBalance">0</span> |
       üèÜ Winning: ‚Çπ<span id="winningBalance">0</span></p>
  </div>

  <div class="game-container">
    <h2>‚úàÔ∏è Aviator Game</h2>
    <div class="multiplier" id="multiplier">1.00x</div>
    <div class="airplane" id="airplane">üõ©Ô∏è</div>
    <input type="number" id="betAmount" placeholder="Enter your bet (‚Çπ)" min="1" />
    <button class="start-btn" onclick="startGame()">üéÆ Start Game</button>
    <button class="cashout-btn" onclick="cashOut()" disabled id="cashOutBtn">üí∏ Cash Out</button>
    <div class="status" id="status">Loading...</div>
  </div>

  <div class="history-container">
    <h3>üïì Game History</h3>
    <div id="historyList">Loading...</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("userId") || "guestUser";
    localStorage.setItem("userId", userId);

    let multiplier = 1.0;
    let gameInterval;
    let crashed = false;
    let bet = 0;
    let balance = 0;

    const multiplierEl = document.getElementById("multiplier");
    const airplaneEl = document.getElementById("airplane");
    const cashOutBtn = document.getElementById("cashOutBtn");
    const statusEl = document.getElementById("status");
    const historyListEl = document.getElementById("historyList");

    const rechargeEl = document.getElementById("rechargeBalance");
    const bonusEl = document.getElementById("bonusBalance");
    const winningEl = document.getElementById("winningBalance");
    const totalEl = document.getElementById("totalBalance");

    function updateWalletUI(wallet = {}) {
      const recharge = wallet.recharge || 0;
      const bonus = wallet.bonus || 0;
      const winning = wallet.winning || 0;
      balance = recharge + bonus + winning;

      rechargeEl.innerText = recharge.toFixed(2);
      bonusEl.innerText = bonus.toFixed(2);
      winningEl.innerText = winning.toFixed(2);
      totalEl.innerText = balance.toFixed(2);
    }

    function loadWallet() {
      db.ref("users/" + userId + "/wallet").on("value", (snap) => {
        const wallet = snap.val() || {};
        updateWalletUI(wallet);
      });
    }

    function saveWallet(balance) {
      db.ref("users/" + userId + "/wallet").once("value").then(snap => {
        const wallet = snap.val() || {};
        const total = (wallet.recharge || 0) + (wallet.bonus || 0) + (wallet.winning || 0);
        const ratio = balance / total || 0;
        const newWallet = {
          recharge: (wallet.recharge || 0) * ratio,
          bonus: (wallet.bonus || 0) * ratio,
          winning: (wallet.winning || 0) * ratio
        };
        db.ref("users/" + userId + "/wallet").update(newWallet);
      });
    }

    function addHistory(entry) {
      const ref = db.ref("gameHistory/" + userId).push();
      ref.set(entry);
    }

    function loadHistory() {
      db.ref("gameHistory/" + userId).limitToLast(10).on("value", snap => {
        historyListEl.innerHTML = "";
        if (!snap.exists()) {
          historyListEl.innerText = "No history yet.";
          return;
        }
        const entries = [];
        snap.forEach(child => entries.push(child.val()));
        entries.reverse().forEach(entry => {
          const div = document.createElement("div");
          div.className = "history-entry";
          div.textContent = `Bet ‚Çπ${entry.bet} | ${entry.result} at ${entry.multiplier.toFixed(2)}x`;
          historyListEl.appendChild(div);
        });
      });
    }

    function updateAirplane() {
      const move = Math.min(multiplier * 20, 320);
      airplaneEl.style.transform = `translateX(${move}px)`;
    }

    function startGame() {
      bet = parseFloat(document.getElementById("betAmount").value);
      if (isNaN(bet) || bet <= 0 || bet > balance) {
        alert("Invalid or insufficient bet.");
        return;
      }

      balance -= bet;
      saveWallet(balance);
      updateWalletUI();

      multiplier = 1.0;
      crashed = false;
      cashOutBtn.disabled = false;
      multiplierEl.innerText = "1.00x";
      statusEl.innerText = `üéÆ Game Started!`;

      gameInterval = setInterval(() => {
        multiplier += 0.05 + Math.random() * 0.1;
        multiplierEl.innerText = multiplier.toFixed(2) + "x";
        updateAirplane();
        if (Math.random() > 0.9) crashGame();
      }, 100);
    }

    function cashOut() {
      if (crashed || !gameInterval) return;
      clearInterval(gameInterval);

      const winnings = bet * multiplier;
      balance += winnings;
      saveWallet(balance);
      updateWalletUI();
      cashOutBtn.disabled = true;
      statusEl.innerText += `\nüéâ Cashed out at ${multiplier.toFixed(2)}x\nYou won ‚Çπ${winnings.toFixed(2)}`;
      addHistory({ bet, multiplier, result: "Won" });
    }

    function crashGame() {
      clearInterval(gameInterval);
      crashed = true;
      cashOutBtn.disabled = true;
      statusEl.innerText += `\nüí• Crashed at ${multiplier.toFixed(2)}x\nYou lost ‚Çπ${bet.toFixed(2)}`;
      addHistory({ bet, multiplier, result: "Lost" });
    }

    loadWallet();
    loadHistory();
  </script>
</body>
</html>
