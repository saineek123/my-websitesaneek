<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Customer Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    nav {
      background: rgba(25, 25, 45, 0.85);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border: 1px solid rgba(255, 215, 0, 0.2);
    }
    
    nav a {
      color: #fff;
      margin: 8px 12px;
      text-decoration: none;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    
    nav a:hover {
      background: rgba(255, 215, 0, 0.2);
      color: gold;
      transform: translateY(-2px);
    }
    
    nav a.active {
      background: rgba(255, 215, 0, 0.3);
      color: gold;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      background: rgba(25, 25, 45, 0.85);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 215, 0, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0) 70%);
      z-index: -1;
    }
    
    h2 {
      color: gold;
      text-align: center;
      font-size: 32px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .contact-links {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(40, 40, 60, 0.5);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .contact-links h3 {
      margin-bottom: 20px;
      color: #ddd;
      font-weight: 500;
      font-size: 18px;
    }
    
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    
    .contact-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      width: 100px;
    }
    
    .contact-link:hover {
      transform: translateY(-5px);
    }
    
    .icon-container {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 28px;
      transition: all 0.3s ease;
    }
    
    .telegram .icon-container {
      background: rgba(0, 136, 204, 0.2);
      color: #0088cc;
      border: 1px solid rgba(0, 136, 204, 0.4);
    }
    
    .telegram:hover .icon-container {
      background: rgba(0, 136, 204, 0.3);
      box-shadow: 0 0 15px rgba(0, 136, 204, 0.4);
    }
    
    .whatsapp .icon-container {
      background: rgba(37, 211, 102, 0.2);
      color: #25D366;
      border: 1px solid rgba(37, 211, 102, 0.4);
    }
    
    .whatsapp:hover .icon-container {
      background: rgba(37, 211, 102, 0.3);
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
    }
    
    .email .icon-container {
      background: rgba(219, 68, 55, 0.2);
      color: #db4437;
      border: 1px solid rgba(219, 68, 55, 0.4);
    }
    
    .email:hover .icon-container {
      background: rgba(219, 68, 55, 0.3);
      box-shadow: 0 0 15px rgba(219, 68, 55, 0.4);
    }
    
    .contact-link span {
      font-size: 14px;
      margin-top: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-icon {
      width: 20px;
      text-align: center;
      color: #ffd700;
    }
    
    input, textarea {
      width: 100%;
      padding: 14px 15px 14px 40px;
      border: none;
      border-radius: 10px;
      background: rgba(40, 40, 60, 0.7);
      color: #fff;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffd700;
    }
    
    textarea {
      min-height: 120px;
      padding-top: 15px;
      padding-bottom: 15px;
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .success {
      color: #2ecc71;
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(46, 204, 113, 0.15);
      display: none;
    }
    
    /* Responsive design */
    @media (max-width: 600px) {
      nav {
        padding: 10px;
      }
      
      nav a {
        margin: 5px 8px;
        font-size: 14px;
        padding: 6px 12px;
      }
      
      .container {
        padding: 20px;
        border-radius: 15px;
      }
      
      h2 {
        font-size: 26px;
      }
      
      .contact-icons {
        gap: 15px;
      }
      
      .contact-link {
        width: 80px;
      }
      
      .icon-container {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
    
    @media (max-width: 400px) {
      nav a {
        font-size: 13px;
        margin: 4px 6px;
        padding: 5px 10px;
      }
      
      .contact-link {
        width: 70px;
      }
      
      .icon-container {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
    
    .floating-support {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .support-hours {
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="recharge.html"><i class="fas fa-money-bill-wave"></i> Recharge</a>
    <a href="withdraw.html"><i class="fas fa-wallet"></i> Withdraw</a>
    <a href="history.html"><i class="fas fa-history"></i> History</a>
    <a href="account.html"><i class="fas fa-user"></i> Account</a>
    <a href="support.html" class="active"><i class="fas fa-headset"></i> Support</a>
    <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <div class="container">
    <h2><i class="fas fa-headset"></i> Premium Support</h2>
    
    <div class="contact-links">
      <h3>Connect with us 24/7:</h3>
      <div class="contact-icons">
        <a href="https://t.me/Manxamit" target="_blank" class="contact-link telegram">
          <div class="icon-container">
            <i class="fab fa-telegram"></i>
          </div>
          <span>Telegram</span>
        </a>
        
        <a href="https://wa.me/919792368894" target="_blank" class="contact-link whatsapp">
          <div class="icon-container">
            <i class="fab fa-whatsapp"></i>
          </div>
          <span>WhatsApp</span>
        </a>
        
        <a href="mailto:support@example.com" class="contact-link email">
          <div class="icon-container">
            <i class="fas fa-envelope"></i>
          </div>
          <span>Email</span>
        </a>
      </div>
      <div class="support-hours">24/7 Support Available</div>
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-user input-icon"></i> Your Name</label>
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-mobile-alt input-icon"></i> Mobile Number</label>
      <div class="input-wrapper">
        <i class="fas fa-phone"></i>
        <input type="text" id="mobile" placeholder="Enter your mobile number" required>
      </div>
    </div>
    
    <div class="form-group">
      <label><i class="fas fa-comment-dots input-icon"></i> Your Message</label>
      <div class="input-wrapper">
        <i class="fas fa-comment"></i>
        <textarea id="message" placeholder="Please describe your issue or question in detail" required></textarea>
      </div>
    </div>
    
    <button onclick="submitSupport()">
      <i class="fas fa-paper-plane"></i> Submit Request
    </button>
    
    <div id="response" class="success"></div>
  </div>
  
  <div class="floating-support">
    <i class="fas fa-headset"></i>
  </div>

  <script>
    function submitSupport() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !mobile || !message) {
        showResponse("Please fill all fields", "error");
        return;
      }

      const supportData = {
        name,
        mobile,
        message,
        time: new Date().toLocaleString()
      };

      let allMessages = JSON.parse(localStorage.getItem('supportMessages')) || [];
      allMessages.push(supportData);
      localStorage.setItem('supportMessages', JSON.stringify(allMessages));

      showResponse("Your message has been submitted successfully ✅", "success");
      
      // Clear form
      document.getElementById('name').value = '';
      document.getElementById('mobile').value = '';
      document.getElementById('message').value = '';
    }

    function showResponse(text, type) {
      const responseEl = document.getElementById('response');
      responseEl.textContent = text;
      responseEl.style.display = 'block';
      
      if (type === "success") {
        responseEl.style.color = "#2ecc71";
        responseEl.style.background = "rgba(46, 204, 113, 0.15)";
      } else {
        responseEl.style.color = "#e74c3c";
        responseEl.style.background = "rgba(231, 76, 60, 0.15)";
      }
      
      setTimeout(() => {
        responseEl.style.display = 'none';
      }, 5000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        window.location.href = "login.html";
      }
      
      // Add floating button functionality
      const floatingBtn = document.querySelector('.floating-support');
      floatingBtn.addEventListener('click', function() {
        window.scrollTo({
          top: document.querySelector('.contact-links').offsetTop - 20,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
