<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      margin: 8px 6px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }

    .container {
      width: 95%;
      max-width: 450px;
      margin: 20px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      color: gold;
      text-align: center;
    }

    .contact-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-links a {
      display: inline-block;
      margin: 5px 10px;
      font-size: 16px;
      text-decoration: none;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .success {
      color: lightgreen;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 400px) {
      nav a {
        font-size: 13px;
        margin: 5px 4px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="recharge.html">💰 Recharge</a>
    <a href="withdraw.html">💸 Withdraw</a>
    <a href="history.html">📜 History</a>
    <a href="account.html">👤 Account</a>
    <a href="support.html">📞 Support</a>
    <a href="login.html">🚪 Logout</a>
  </nav>

  <div class="container">
    <h2>📞 Customer Support</h2>

    <div class="contact-links">
      <h3>Connect with us:</h3>
      <a href="https://t.me/Manxamit" target="_blank" style="color: #0088cc;">📱 Telegram</a>
      <a href="https://wa.me/919792368894" target="_blank" style="color: #25D366;">💬 WhatsApp</a>
    </div>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
    <button onclick="submitSupport()">Submit</button>
    <div id="response" class="success"></div>
  </div>

  <script>
    function submitSupport() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !mobile || !message) {
        alert("Please fill all fields.");
        return;
      }

      const supportData = {
        name,
        mobile,
        message,
        time: new Date().toLocaleString()
      };

      let allMessages = JSON.parse(localStorage.getItem('supportMessages')) || [];
      allMessages.push(supportData);
      localStorage.setItem('supportMessages', JSON.stringify(allMessages));

      document.getElementById('response').innerText = "Your message has been submitted ✅";
      document.getElementById('name').value = '';
      document.getElementById('mobile').value = '';
      document.getElementById('message').value = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
