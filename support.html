<body>

  <div class="container">
    <h2>ðŸ“ž Customer Support</h2>

    <div class="contact-links">
      <h3>Connect with us:</h3>
      <a href="https://t.me/Manxamit" target="_blank" style="color: #0088cc;">ðŸ“± Telegram</a>
      <a href="https://wa.me/91+9792368894" target="_blank" style="color: #25D366;">ðŸ’¬ WhatsApp</a>
    </div>

    <input type="text" id="name" placeholder="Your Name" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
    <button onclick="submitSupport()">Submit</button>
    <div id="response" class="success"></div>
  </div>

  <script>
    function submitSupport() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !mobile || !message) {
        alert("Please fill all fields.");
        return;
      }

      const supportData = {
        name,
        mobile,
        message,
        time: new Date().toLocaleString()
      };

      let allMessages = JSON.parse(localStorage.getItem('supportMessages')) || [];
      allMessages.push(supportData);
      localStorage.setItem('supportMessages', JSON.stringify(allMessages));

      document.getElementById('response').innerText = "Your message has been submitted âœ…";
      document.getElementById('name').value = '';
      document.getElementById('mobile').value = '';
      document.getElementById('message').value = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
  <script src="script.js"></script>
</body>
