<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin - Add Match Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #121212;
      color: #fff;
    }
    h2 {
      color: #00e5ff;
    }
    select {
      width: 320px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00e5ff;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <h2>üèÅ Admin - Add Match Result</h2>

  <label for="matchSelect">Select Match:</label><br>
  <select id="matchSelect">
    <option value="">-- Select a Match --</option>
  </select><br>

  <label for="result">Select Result:</label><br>
  <select id="result">
    <option value="">-- Select Result --</option>
    <option value="team1">Team 1 Wins</option>
    <option value="team2">Team 2 Wins</option>
  </select><br>

  <button onclick="addResult()">‚úÖ Submit Result</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîê Auto login admin
    firebase.auth().signInWithEmailAndPassword("admin@gmail.com", "admin123")
      .then(() => {
        console.log("‚úÖ Admin logged in");
        loadMatches(); // Only load matches after login
      })
      .catch((error) => {
        console.error("‚ùå Login error:", error.message);
        alert("Admin login failed.");
      });

    let matchesMap = {};

    function loadMatches() {
      db.ref("matches").once("value").then((snapshot) => {
        const matches = snapshot.val();
        const matchSelect = document.getElementById("matchSelect");

        for (let id in matches) {
          const match = matches[id];
          const label = `${match.team1} vs ${match.team2}`;
          const option = document.createElement("option");
          option.value = id;
          option.textContent = label;
          matchesMap[id] = match;
          matchSelect.appendChild(option);
        }
      });
    }

    function addResult() {
      const matchId = document.getElementById("matchSelect").value;
      const resultValue = document.getElementById("result").value;

      if (!matchId || !resultValue) {
        alert("‚ùå Please select a match and result.");
        return;
      }

      db.ref("matches/" + matchId + "/result").set(resultValue)
        .then(() => {
          const match = matchesMap[matchId];
          alert(`‚úÖ Result updated for match: ${match.team1} vs ${match.team2}`);
          document.getElementById("matchSelect").value = "";
          document.getElementById("result").value = "";
        })
        .catch((err) => {
          console.error("‚ùå Error updating result:", err);
          alert("‚ö†Ô∏è Failed to update result.");
        });
    }
  </script>
</body>
</html>
