<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bet History</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f7ff;
    }
    .history-table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
    }
    th, td {
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }
    th {
      background: #00f7ff;
      color: #000;
      font-weight: 600;
    }
    tr:hover {
      background: rgba(255,255,255,0.08);
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .pending {
      background-color: orange;
      color: #000;
    }
    .win {
      background-color: limegreen;
      color: #000;
    }
    .lose {
      background-color: red;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“œ Your Bet History</h1>
  <table class="history-table">
    <thead>
      <tr>
        <th>Match</th>
        <th>Team</th>
        <th>Rate</th>
        <th>Amount</th>
        <th>Return</th>
        <th>Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("userId");
    const historyBody = document.getElementById("historyBody");

    if (!userId) {
      alert("Please login to view your history.");
      window.location.href = "login.html";
    }

    db.ref("users/" + userId + "/bets").on("value", (snap) => {
      historyBody.innerHTML = "";
      if (!snap.exists()) {
        historyBody.innerHTML = `<tr><td colspan="7">No bet history found.</td></tr>`;
        return;
      }

      const bets = [];
      snap.forEach((child) => {
        bets.push(child.val());
      });

      bets.reverse().forEach((bet) => {
        const row = document.createElement("tr");

        let statusClass = "pending";
        if (bet.result === "win") statusClass = "win";
        else if (bet.result === "lose") statusClass = "lose";

        row.innerHTML = `
          <td>${bet.match}</td>
          <td>${bet.team}</td>
          <td>@${bet.rate}</td>
          <td>â‚¹${parseFloat(bet.amount).toFixed(2)}</td>
          <td>â‚¹${parseFloat(bet.return).toFixed(2)}</td>
          <td>${bet.time}</td>
          <td><span class="status ${statusClass}">${bet.result}</span></td>
        `;
        historyBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
