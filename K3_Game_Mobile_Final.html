
<!-- FINAL: k3.html - Real-Time Multiplayer K3 Dice Game -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K3 Game Final</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #1a1a1a; color:white; margin:0; }
    .header { padding: 12px; text-align: center; font-size: 22px; background: #333; }
    .wallet { padding: 10px 16px; display: flex; justify-content: space-between; background: #222; }
    .wallet span { font-weight: bold; color: #00ff00; }
    .wallet button { padding: 6px 10px; border: none; background: #00bcd4; color: white; border-radius: 4px; margin-left: 5px; }
    .container { max-width: 480px; margin:auto; padding: 16px; }
    .timer, .period { text-align: center; margin: 10px 0; font-size: 18px; }
    .dice-box { text-align:center; font-size: 48px; margin: 16px 0; }
    .bets { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; }
    .bets button { padding: 8px 12px; border-radius: 8px; border: none; background: #eee; color: #000; font-weight: bold; }
    .bets button.active { background: #00bcd4; color: white; }
    .amount-input, .place-bet { width: 90%; margin: 12px auto; display: block; padding: 10px; border-radius: 8px; font-size: 16px; border: none; }
    .place-bet { background: #00e676; color: black; font-weight: bold; cursor: pointer; }
    .user-bets, .history, .popup { text-align: center; margin-top: 12px; }
    .user-bets span, .history span { background: #fff; color: #000; padding: 4px 10px; margin: 3px; border-radius: 6px; display: inline-block; }
    .popup-msg { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; color:black; padding:20px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.3); text-align:center; z-index:999; }
  </style>
</head>
<body>
  <div class="header">üé≤ K3 Dice Game</div>
  <div class="wallet">
    Wallet: ‚Çπ<span id="wallet">0</span>
    <div>
      <a href="recharge.html"><button>Deposit</button></a>
      <a href="withdraw.html"><button>Withdraw</button></a>
    </div>
  </div>
  <div class="container">
    <div class="timer">‚è≥ Time left: <span id="timer">--</span>s</div>
    <div class="period">Period: <span id="periodId">--</span></div>
    <div class="dice-box" id="diceBox">üé≤ üé≤ üé≤</div>

    <div class="bets" id="betButtons"></div>
    <input type="number" id="amount" placeholder="Enter Amount ‚Çπ" class="amount-input" />
    <button class="place-bet" onclick="placeBet()">Place Bet</button>

    <div class="user-bets" id="userBetsBox"></div>
    <div class="history" id="historyBox">History:</div>
    <div id="popupBox"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userId = localStorage.getItem("userId") || "guest";
    let balance = 0;
    let selectedBets = [];
    let currentBets = [];
    let history = [];

    const updateWallet = () => {
      db.ref("users/" + userId + "/wallet").on("value", snap => {
        balance = snap.val() || 0;
        document.getElementById("wallet").innerText = balance.toFixed(2);
      });
    };

    const renderButtons = () => {
      const box = document.getElementById("betButtons");
      box.innerHTML = '';
      ['Small','Big',...Array.from({length:16},(_,i)=>i+3)].forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        if (selectedBets.includes(opt)) btn.classList.add("active");
        btn.onclick = () => {
          if (selectedBets.includes(opt)) selectedBets = selectedBets.filter(x => x !== opt);
          else selectedBets.push(opt);
          renderButtons();
        };
        box.appendChild(btn);
      });
    };

    const placeBet = () => {
      const amt = parseFloat(document.getElementById("amount").value);
      if (!amt || amt <= 0 || selectedBets.length === 0 || amt * selectedBets.length > balance) {
        alert("Invalid or Insufficient Balance");
        return;
      }
      currentBets = selectedBets.map(b => ({ choice: b, amount: amt }));
      db.ref("users/" + userId + "/wallet").transaction(val => (val || 0) - amt * selectedBets.length);
      const matchId = window.currentMatchId;
      currentBets.forEach(b => {
        db.ref("k3game/matches/" + matchId + "/bets/" + userId + "/" + b.choice).set({ amount: amt });
      });
      document.getElementById("userBetsBox").innerHTML = "Your Bets: " + currentBets.map(b => `<span>${b.choice} (‚Çπ${b.amount})</span>`).join(' ');
    };

    const rollDice = (matchId) => {
      db.ref("k3game/matches/" + matchId + "/result").once("value").then(snapshot => {
        const res = snapshot.val();
        if (!res) return;

        const { dice1, dice2, dice3 } = res;
        const em = ["", "‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
        const sum = dice1 + dice2 + dice3;
        document.getElementById("diceBox").innerText = `${em[dice1]} ${em[dice2]} ${em[dice3]}`;

        let win = 0;
        currentBets.forEach(b => {
          if ((b.choice === 'Small' && sum >= 3 && sum <= 10) || (b.choice === 'Big' && sum >= 11 && sum <= 18)) {
            win += b.amount * 2;
          } else if (parseInt(b.choice) === sum) {
            win += b.amount * 9;
          }
        });

        if (win > 0) {
          db.ref("users/" + userId + "/wallet").transaction(val => (val || 0) + win);
          showPopup(`üéâ You Won ‚Çπ${win.toFixed(2)}!`, 'win');
        } else {
          showPopup("üòû You Lost!", 'lose');
        }

        history.unshift(sum);
        if (history.length > 10) history.pop();
        document.getElementById("historyBox").innerHTML = "History: " + history.map(x => `<span>${x}</span>`).join('');
        selectedBets = [];
        currentBets = [];
        renderButtons();
        document.getElementById("userBetsBox").innerHTML = "";
      });
    };

    const showPopup = (msg, type) => {
      const box = document.getElementById("popupBox");
      box.innerHTML = `<div class='popup-msg'>${msg}</div>`;
      setTimeout(() => box.innerHTML = '', 3000);
    };

    let gameInterval = null;
    db.ref("k3game/currentMatchId").on("value", snap => {
      const matchId = snap.val();
      if (!matchId) return;
      window.currentMatchId = matchId;
      document.getElementById("periodId").innerText = matchId;

      db.ref("k3game/matches/" + matchId + "/startTime").once("value").then(snap => {
        const startTime = snap.val();
        if (!startTime) return;

        clearInterval(gameInterval);
        gameInterval = setInterval(() => {
          const timeLeft = Math.max(0, 30 - Math.floor((Date.now() - startTime) / 1000));
          document.getElementById("timer").innerText = timeLeft;
          if (timeLeft === 0) {
            rollDice(matchId);
            clearInterval(gameInterval);
          }
        }, 1000);
      });
    });

    updateWallet();
    renderButtons();
  </script>
</body>
</html>
