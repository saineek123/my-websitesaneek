<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction History</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00bcd4;
      --primary-dark: #0097a7;
      --secondary: #9c27b0;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --bg-dark: #121212;
      --card-bg: rgba(30, 30, 30, 0.9);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-light: #ffffff;
      --text-gray: #b0b0b0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: var(--text-light);
      min-height: 100vh;
      padding: 0;
    }

    .header {
      background: rgba(30, 30, 30, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      color: var(--primary);
      font-size: 1.4rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
    }

    nav a {
      color: var(--text-gray);
      padding: 8px 15px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a:hover, nav a.active {
      background: rgba(0, 188, 212, 0.2);
      color: var(--primary);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .page-title h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00bcd4, #9c27b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .page-title p {
      color: var(--text-gray);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .history-tabs {
      display: flex;
      background: rgba(42, 42, 42, 0.5);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 25px;
    }

    .tab-btn {
      flex: 1;
      padding: 16px;
      text-align: center;
      background: transparent;
      border: none;
      color: var(--text-gray);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tab-btn.active {
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    }

    .tab-btn .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--danger);
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
    }

    .history-section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .transaction-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 20px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .transaction-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(5px);
      border-color: rgba(0, 188, 212, 0.2);
    }

    .transaction-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-right: 20px;
      flex-shrink: 0;
    }

    .recharge-icon {
      background: rgba(0, 188, 212, 0.15);
      color: var(--primary);
    }

    .withdraw-icon {
      background: rgba(156, 39, 176, 0.15);
      color: var(--secondary);
    }

    .transaction-details {
      flex: 1;
      min-width: 0;
    }

    .transaction-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .transaction-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: var(--text-gray);
      margin-bottom: 8px;
    }

    .transaction-date, .transaction-id {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .transaction-amount {
      font-weight: 700;
      font-size: 1.3rem;
      margin-left: auto;
      padding-left: 15px;
      min-width: 120px;
      text-align: right;
    }

    .credit {
      color: var(--success);
    }

    .debit {
      color: var(--danger);
    }

    .transaction-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 5px;
    }

    .status-pending {
      background: rgba(255, 152, 0, 0.15);
      color: var(--warning);
    }

    .status-completed {
      background: rgba(76, 175, 80, 0.15);
      color: var(--success);
    }

    .status-failed {
      background: rgba(244, 67, 54, 0.15);
      color: var(--danger);
    }

    .no-transactions {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-gray);
      font-style: italic;
      font-size: 1.1rem;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 30px;
      background: rgba(0, 188, 212, 0.1);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .back-btn:hover {
      background: rgba(0, 188, 212, 0.2);
      transform: translateX(-5px);
    }

    .loading-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }

    .loading-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @media (max-width: 768px) {
      .page-title h1 {
        font-size: 1.8rem;
      }
      
      .transaction-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .transaction-amount {
        margin-left: 0;
        text-align: left;
        width: 100%;
        padding-left: 0;
        padding-top: 10px;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    }

    @media (max-width: 480px) {
      .history-tabs {
        flex-direction: column;
      }
      
      .page-title h1 {
        font-size: 1.6rem;
      }
      
      nav {
        flex-direction: column;
        align-items: center;
      }
      
      nav a {
        width: 100%;
        justify-content: center;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-wallet"></i>
      <span>BetPro Wallet</span>
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="withdraw.history.html" class="active"><i class="fas fa-money-bill-wave"></i> Withdraw History</a>
      <a href="recharge.history.html"><i class="fas fa-coins"></i> Recharge History</a>
      <a href="account.html"><i class="fas fa-user"></i> Account</a>
      <a href="support.html"><i class="fas fa-headset"></i> Support</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </div>

  <div class="container">
    <div class="page-title">
      <h1><i class="fas fa-history"></i> Transaction History</h1>
      <p>View all your deposits, withdrawals, and earnings in one place</p>
    </div>
    
    <div class="history-tabs">
      <button class="tab-btn active" data-tab="all">
        <i class="fas fa-list"></i> All Transactions
        <span class="badge">12</span>
      </button>
      <button class="tab-btn" data-tab="withdraw">
        <i class="fas fa-minus-circle"></i> Withdrawals
      </button>
      <button class="tab-btn" data-tab="recharge">
        <i class="fas fa-plus-circle"></i> Recharges
      </button>
    </div>
    
    <div class="history-section">
      <div class="transaction-list" id="history-list">
        <!-- Loading skeleton -->
        <div class="loading-item" style="height: 90px;"></div>
        <div class="loading-item" style="height: 90px;"></div>
        <div class="loading-item" style="height: 90px;"></div>
      </div>
    </div>
    
    <div style="text-align: center;">
      <button class="back-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800",
      storageBucket: "betting-app-43800.appspot.com",
      messagingSenderId: "752263307747",
      appId: "1:752263307747:web:183e06d62bc5920fc700d6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = localStorage.getItem("userId");
    if (!userId) {
      alert("Please login to view transaction history");
      window.location.href = "login.html";
    }
    
    function logout() {
      localStorage.removeItem("userId");
      window.location.href = "login.html";
    }
    
    function formatDate(dateString) {
      const options = { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      return new Date(dateString).toLocaleDateString('en-IN', options);
    }
    
    function createHistoryItem(item) {
      const div = document.createElement('div');
      div.className = 'transaction-item fade-in';
      
      const isRecharge = item.type === "Recharge";
      const status = item.status || "pending";
      
      div.innerHTML = `
        <div class="transaction-icon ${isRecharge ? 'recharge-icon' : 'withdraw-icon'}">
          <i class="fas ${isRecharge ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
        </div>
        <div class="transaction-details">
          <div class="transaction-title">${item.type} - ${isRecharge ? 'Deposit' : 'Withdrawal'}</div>
          <div class="transaction-meta">
            <div class="transaction-date">
              <i class="fas fa-calendar"></i> ${formatDate(item.date)}
            </div>
            <div class="transaction-id">
              <i class="fas ${isRecharge ? 'fa-qrcode' : 'fa-wallet'}"></i> ${isRecharge ? (item.method || 'N/A') : (item.upi || 'N/A')}
            </div>
          </div>
          <div class="transaction-status ${status === 'completed' ? 'status-completed' : status === 'failed' ? 'status-failed' : 'status-pending'}">
            ${status.toUpperCase()}
          </div>
        </div>
        <div class="transaction-amount ${isRecharge ? 'credit' : 'debit'}">
          ${isRecharge ? '+' : '-'}â‚¹${item.amount.toFixed(2)}
        </div>
      `;
      
      return div;
    }
    
    function loadHistory() {
      const historyList = document.getElementById("history-list");
      
      Promise.all([
        db.ref("withdraws/" + userId).once("value"),
        db.ref("recharges/" + userId).once("value")
      ])
      .then(([withdrawSnapshot, rechargeSnapshot]) => {
        historyList.innerHTML = "";
        
        const items = [];
        let withdrawCount = 0;
        let rechargeCount = 0;

        if (withdrawSnapshot.exists()) {
          Object.entries(withdrawSnapshot.val()).forEach(([key, value]) => {
            items.push({
              type: "Withdraw",
              date: value.date || new Date().toISOString(),
              amount: value.amount || 0,
              status: value.status || "pending",
              upi: value.upi || "N/A"
            });
            withdrawCount++;
          });
        }

        if (rechargeSnapshot.exists()) {
          Object.entries(rechargeSnapshot.val()).forEach(([key, value]) => {
            items.push({
              type: "Recharge",
              date: value.date || new Date().toISOString(),
              amount: value.amount || 0,
              status: value.status || "pending",
              method: value.paymentMethod || "N/A"
            });
            rechargeCount++;
          });
        }

        if (items.length === 0) {
          historyList.innerHTML = `
            <div class="no-transactions">
              <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i>
              <p>No transactions found</p>
              <p style="margin-top: 10px;">Your transaction history will appear here</p>
            </div>
          `;
          return;
        }

        // Update badge counts
        document.querySelector('[data-tab="all"] .badge').textContent = items.length;
        document.querySelector('[data-tab="withdraw"] .badge').textContent = withdrawCount;
        document.querySelector('[data-tab="recharge"] .badge').textContent = rechargeCount;

        // Sort by date descending
        items.sort((a, b) => new Date(b.date) - new Date(a.date));

        // Add items to the list
        items.forEach((item, index) => {
          setTimeout(() => {
            historyList.appendChild(createHistoryItem(item));
          }, index * 100);
        });
      })
      .catch(error => {
        historyList.innerHTML = `
          <div class="no-transactions">
            <i class="fas fa-exclamation-triangle" style="color: #ff9800; font-size: 3rem; margin-bottom: 15px;"></i>
            <p>Error loading history</p>
            <p>${error.message}</p>
          </div>
        `;
      });
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      // Load history
      loadHistory();
      
      // Tab switching
      const tabButtons = document.querySelectorAll('.tab-btn');
      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          tabButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          // In a real app, this would filter transactions
          // For this demo, we'll just reload the placeholder
          const historyList = document.getElementById("history-list");
          historyList.innerHTML = `
            <div class="loading-item" style="height: 90px;"></div>
            <div class="loading-item" style="height: 90px;"></div>
            <div class="loading-item" style="height: 90px;"></div>
          `;
          setTimeout(loadHistory, 1000);
        });
      });
    });
  </script>
</body>
</html>
