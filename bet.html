<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Betting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #1a1a2e, #16213e);
      color: #e0e0e0;
      min-height: 100vh;
      padding-bottom: 20px;
    }
    
    nav {
      background: rgba(10, 10, 20, 0.85);
      backdrop-filter: blur(10px);
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .logo i {
      font-size: 1.5rem;
    }
    
    .nav-links {
      display: flex;
      gap: 5px;
      overflow-x: auto;
      padding: 5px 0;
    }
    
    .nav-links a {
      color: #a0a0d0;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 0.85rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-links a:hover, .nav-links a.active {
      background: rgba(0, 229, 255, 0.15);
      color: #00e5ff;
    }
    
    .user-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-section button {
      background: transparent;
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff5555;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .user-section button:hover {
      background: rgba(255, 0, 0, 0.1);
    }
    
    .wallet-info {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      background: rgba(20, 20, 35, 0.5);
      border-radius: 16px;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .wallet-info h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .balance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .balance-card {
      background: rgba(30, 30, 50, 0.7);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .balance-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #a0a0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .balance-card .amount {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00e5ff;
    }
    
    .matches-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .section-title {
      text-align: center;
      margin: 20px 0 25px;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .history-link {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .history-link a {
      color: #ff5555;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      border-radius: 30px;
      background: rgba(255, 85, 85, 0.1);
      transition: all 0.3s ease;
    }
    
    .history-link a:hover {
      background: rgba(255, 85, 85, 0.2);
      transform: translateY(-2px);
    }
    
    .matches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      padding: 10px;
    }
    
    .match-card {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 229, 255, 0.15);
      transition: all 0.3s ease;
    }
    
    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 229, 255, 0.2);
    }
    
    .match-card h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: #00e5ff;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .team-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 35, 0.7);
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .team-btn:hover {
      background: rgba(30, 40, 60, 0.8);
      border-color: rgba(0, 229, 255, 0.3);
      transform: translateY(-3px);
    }
    
    .team-btn.selected {
      background: rgba(0, 229, 255, 0.1);
      border-color: #00e5ff;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
    }
    
    .team-name {
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .rate {
      background: linear-gradient(135deg, #00e5ff, #00b8d4);
      padding: 6px 12px;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
      min-width: 70px;
      text-align: center;
    }
    
    .bet-input {
      position: relative;
      margin-top: 20px;
    }
    
    .bet-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e5ff;
      font-size: 18px;
    }
    
    .bet-input input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      background: rgba(20, 20, 35, 0.7);
      border: 1px solid rgba(0, 229, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .bet-input input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
      background: rgba(25, 25, 45, 0.8);
    }
    
    .bet-input input::placeholder {
      color: #8888bb;
    }
    
    .bet-btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .bet-btn:hover {
      background: linear-gradient(90deg, #00d0eb, #00a0c0);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
    }
    
    .selected-team {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 229, 255, 0.1);
      border: 1px solid rgba(0, 229, 255, 0.2);
      font-size: 14px;
      color: #00e5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(30, 30, 50, 0.9);
      border-left: 4px solid #00e5ff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(110%);
      transition: transform 0.4s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      border-left-color: #ff5555;
    }
    
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
      }
      
      .user-section {
        width: 100%;
        justify-content: center;
      }
      
      .matches {
        grid-template-columns: 1fr;
      }
      
      .balance-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .nav-links a {
        font-size: 0.75rem;
        padding: 6px 10px;
      }
      
      .balance-grid {
        grid-template-columns: 1fr;
      }
      
      .match-card {
        padding: 20px;
      }
      
      .team-btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <i class="fas fa-dice"></i>
    <span>BETPRO</span>
  </div>
  
  <div class="nav-links">
    <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="recharge.html"><i class="fas fa-wallet"></i> Recharge</a>
    <a href="withdraw.html"><i class="fas fa-money-bill-wave"></i> Withdraw</a>
    <a href="history.html"><i class="fas fa-history"></i> History</a>
    <a href="account.html"><i class="fas fa-user"></i> Account</a>
    <a href="support.html"><i class="fas fa-headset"></i> Support</a>
  </div>
  
  <div class="user-section">
    <button onclick="window.location.href='login.html'">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
</nav>

<div class="wallet-info">
  <h2><i class="fas fa-wallet"></i> Your Wallet</h2>
  
  <div class="balance-grid">
    <div class="balance-card">
      <h3><i class="fas fa-money-bill"></i> Total Balance</h3>
      <div class="amount">₹<span id="totalBalance">0</span></div>
    </div>
    
    <div class="balance-card">
      <h3><i class="fas fa-credit-card"></i> Recharge</h3>
      <div class="amount">₹<span id="rechargeBalance">0</span></div>
    </div>
    
    <div class="balance-card">
      <h3><i class="fas fa-gift"></i> Bonus</h3>
      <div class="amount">₹<span id="bonusBalance">0</span></div>
    </div>
    
    <div class="balance-card">
      <h3><i class="fas fa-trophy"></i> Winning</h3>
      <div class="amount">₹<span id="winningBalance">0</span></div>
    </div>
  </div>
</div>

<div class="matches-container">
  <h2 class="section-title"><i class="fas fa-fire"></i> Live Betting</h2>
  
  <div class="history-link">
    <a href="match-history.html"><i class="fas fa-history"></i> View Bet History</a>
  </div>
  
  <div class="matches" id="matchesContainer">Loading Matches...</div>
</div>

<div id="notification" class="notification"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
    authDomain: "betting-app-43800.firebaseapp.com",
    databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
    projectId: "betting-app-43800"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const userId = localStorage.getItem("userId");
  if (!userId) {
    window.location.href = "login.html";
  }

  const totalEl = document.getElementById("totalBalance");
  const rechargeEl = document.getElementById("rechargeBalance");
  const bonusEl = document.getElementById("bonusBalance");
  const winningEl = document.getElementById("winningBalance");

  let currentWallet = { recharge: 0, bonus: 0, winning: 0 };

  // ✅ Wallet listener — same as index.html
  db.ref("users/" + userId + "/wallet").on("value", (snap) => {
    const wallet = snap.val() || {};
    currentWallet.recharge = wallet.recharge || 0;
    currentWallet.bonus = wallet.bonus || 0;
    currentWallet.winning = wallet.winning || 0;
    const total = currentWallet.recharge + currentWallet.bonus + currentWallet.winning;

    totalEl.innerText = total.toFixed(2);
    rechargeEl.innerText = currentWallet.recharge.toFixed(2);
    bonusEl.innerText = currentWallet.bonus.toFixed(2);
    winningEl.innerText = currentWallet.winning.toFixed(2);
  });

  const selectedBets = {};
  let matches = [];

  function loadMatches() {
    db.ref("matches").on("value", snap => {
      matches = [];
      snap.forEach(child => {
        const match = child.val();
        if (!match.result) {
          match.id = child.key;
          matches.push(match);
        }
      });
      renderMatches();
    });
  }

  function renderMatches() {
    const container = document.getElementById("matchesContainer");
    container.innerHTML = "";

    if (matches.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:#aaa;'>No live matches now.</p>";
      return;
    }

    matches.forEach(match => {
      const card = document.createElement("div");
      card.className = "match-card";
      card.innerHTML = `
        <h3>${match.team1} vs ${match.team2}</h3>
        <div class="team-btn" onclick="selectTeam('${match.id}', '${match.team1}', ${match.rate1})" id="btn-${match.id}-1">
          <div class="team-name">${match.team1}</div>
          <div class="rate">@${match.rate1}</div>
        </div>
        <div class="team-btn" onclick="selectTeam('${match.id}', '${match.team2}', ${match.rate2})" id="btn-${match.id}-2">
          <div class="team-name">${match.team2}</div>
          <div class="rate">@${match.rate2}</div>
        </div>
        <div class="bet-input">
          <input type="number" id="amount-${match.id}" placeholder="Enter amount">
        </div>
        <button class="bet-btn" onclick="placeBet('${match.id}')">Place Bet</button>
        <div class="selected-team" id="selected-${match.id}">No team selected</div>
      `;
      container.appendChild(card);
    });
  }

  function selectTeam(matchId, team, rate) {
    document.getElementById(`btn-${matchId}-1`).classList.remove("selected");
    document.getElementById(`btn-${matchId}-2`).classList.remove("selected");

    const m = matches.find(m => m.id === matchId);
    const btnId = team === m.team1 ? '1' : '2';

    document.getElementById(`btn-${matchId}-${btnId}`).classList.add("selected");

    selectedBets[matchId] = { team, rate };
    document.getElementById(`selected-${matchId}`).innerText = `Selected: ${team} @${rate}`;
  }

  function placeBet(matchId) {
    const amount = parseFloat(document.getElementById(`amount-${matchId}`).value);
    const bet = selectedBets[matchId];

    if (!bet) {
      showNotification("❌ Select a team first", true);
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      showNotification("❌ Enter valid amount", true);
      return;
    }

    const total = currentWallet.recharge + currentWallet.bonus + currentWallet.winning;
    if (amount > total) {
      showNotification("❌ Not enough balance", true);
      return;
    }

    // ✅ Wallet deduction logic
    let remaining = amount;
    let { recharge, bonus, winning } = currentWallet;

    if (winning >= remaining) {
      winning -= remaining;
      remaining = 0;
    } else {
      remaining -= winning;
      winning = 0;
    }

    if (remaining > 0) {
      if (bonus >= remaining) {
        bonus -= remaining;
        remaining = 0;
      } else {
        remaining -= bonus;
        bonus = 0;
      }
    }

    if (remaining > 0) {
      recharge -= remaining;
    }

    db.ref("users/" + userId + "/wallet").set({
      recharge, bonus, winning
    });

    // ✅ Save bet
    const match = matches.find(m => m.id === matchId);
    const returnAmt = (amount * bet.rate).toFixed(2);
    db.ref("users/" + userId + "/bets").push({
      match: `${match.team1} vs ${match.team2}`,
      team: bet.team,
      rate: bet.rate,
      amount: amount,
      returnAmount: returnAmt,
      time: new Date().toISOString(),
      result: "pending"
    });

    showNotification(`✅ Bet placed: ${bet.team} for ₹${amount} (Return: ₹${returnAmt})`);
    document.getElementById(`amount-${matchId}`).value = "";
    document.getElementById(`btn-${matchId}-1`).classList.remove("selected");
    document.getElementById(`btn-${matchId}-2`).classList.remove("selected");
    document.getElementById(`selected-${matchId}`).innerText = "No team selected";
    delete selectedBets[matchId];
  }

  function showNotification(msg, error = false) {
    const n = document.getElementById("notification");
    n.innerText = msg;
    n.className = "notification";
    if (error) n.classList.add("error");
    n.classList.add("show");
    setTimeout(() => n.classList.remove("show"), 3000);
  }

  loadMatches();
</script>


</body>
</html>
