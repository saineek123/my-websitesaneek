 <script>
  import React, { useState, useEffect } from 'react';
import { initializeApp } from 'firebase/app';
import { getDatabase, ref, onValue, push, set } from 'firebase/database';
import './App.css';

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
  authDomain: "betting-app-43800.firebaseapp.com",
  databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
  projectId: "betting-app-43800"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const App = () => {
  const [userId] = useState('user123'); // In a real app, this would come from auth
  const [wallet, setWallet] = useState({ 
    total: 0, 
    recharge: 0, 
    bonus: 0, 
    winning: 0 
  });
  const [matches, setMatches] = useState([]);
  const [selectedBets, setSelectedBets] = useState({});
  const [betAmounts, setBetAmounts] = useState({});
  const [notification, setNotification] = useState({
    message: '',
    isError: false,
    visible: false
  });

  // Fetch wallet data
  useEffect(() => {
    const walletRef = ref(db, `users/${userId}/wallet`);
    const unsubscribe = onValue(walletRef, (snapshot) => {
      const walletData = snapshot.val() || {};
      const recharge = walletData.recharge || 0;
      const bonus = walletData.bonus || 0;
      const winning = walletData.winning || 0;
      const total = recharge + bonus + winning;
      
      setWallet({
        total,
        recharge,
        bonus,
        winning
      });
    });
    
    return () => unsubscribe();
  }, [userId]);

  // Fetch matches
  useEffect(() => {
    const matchesRef = ref(db, 'matches');
    const unsubscribe = onValue(matchesRef, (snapshot) => {
      const matchesData = [];
      snapshot.forEach((child) => {
        const data = child.val();
        if (!data.result) {
          matchesData.push({
            id: child.key,
            ...data
          });
        }
      });
      setMatches(matchesData);
    });
    
    return () => unsubscribe();
  }, []);

  // Show notification
  const showNotification = (message, isError = false) => {
    setNotification({
      message,
      isError,
      visible: true
    });
    
    setTimeout(() => {
      setNotification(prev => ({ ...prev, visible: false }));
    }, 3000);
  };

  // Select team
  const selectTeam = (matchId, teamName, rate) => {
    setSelectedBets(prev => ({
      ...prev,
      [matchId]: { team: teamName, rate }
    }));
  };

  // Update bet amount
  const handleAmountChange = (matchId, amount) => {
    setBetAmounts(prev => ({
      ...prev,
      [matchId]: amount
    }));
  };

  // Place bet
  const placeBet = (matchId) => {
    const selected = selectedBets[matchId];
    const amount = parseFloat(betAmounts[matchId] || 0);
    
    if (!selected) {
      showNotification("Please select a team first!", true);
      return;
    }
    
    if (isNaN(amount) || amount <= 0) {
      showNotification("Please enter a valid amount!", true);
      return;
    }

    if (wallet.total < amount) {
      showNotification("Insufficient balance!", true);
      return;
    }

    const match = matches.find(m => m.id === matchId);
    const returnAmount = (amount * selected.rate).toFixed(2);

    // Create bet data
    const betData = {
      match: `${match.team1} vs ${match.team2}`,
      team: selected.team,
      rate: selected.rate,
      amount: amount,
      return: returnAmount,
      time: new Date().toLocaleString(),
      result: "pending"
    };

    // Save bet
    const betsRef = ref(db, `users/${userId}/bets`);
    push(betsRef, betData);

    // Update wallet
    const newWinning = wallet.winning >= amount ? wallet.winning - amount : 0;
    const usedFromBonus = wallet.winning >= amount ? 0 : (amount - wallet.winning);
    const newBonus = wallet.bonus >= usedFromBonus ? wallet.bonus - usedFromBonus : 0;
    const usedFromRecharge = wallet.winning + wallet.bonus >= amount ? 0 : amount - wallet.winning - wallet.bonus;
    const newRecharge = wallet.recharge - usedFromRecharge;

    set(ref(db, `users/${userId}/wallet`), {
      recharge: newRecharge,
      bonus: newBonus,
      winning: newWinning
    });

    // Update local state
    setWallet({
      total: wallet.total - amount,
      recharge: newRecharge,
      bonus: newBonus,
      winning: newWinning
    });

    showNotification(`✅ Bet placed on ${selected.team} for ₹${amount}. Return: ₹${returnAmount}`);
    
    // Reset form
    setSelectedBets(prev => {
      const newState = {...prev};
      delete newState[matchId];
      return newState;
    });
    
    setBetAmounts(prev => {
      const newState = {...prev};
      delete newState[matchId];
      return newState;
    });
  };

  return (
    <div className="app">
      {/* Navbar */}
      <nav>
        <div className="logo">
          <i className="fas fa-dice"></i>
          <span>BETPRO</span>
        </div>
        
        <div className="nav-links">
          <a href="#" className="active"><i className="fas fa-home"></i> Home</a>
          <a href="#"><i className="fas fa-wallet"></i> Recharge</a>
          <a href="#"><i className="fas fa-money-bill-wave"></i> Withdraw</a>
          <a href="#"><i className="fas fa-history"></i> History</a>
          <a href="#"><i className="fas fa-user"></i> Account</a>
          <a href="#"><i className="fas fa-headset"></i> Support</a>
        </div>
        
        <div className="user-section">
          <button>
            <i className="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>

      {/* Wallet Info */}
      <div className="wallet-info">
        <h2><i className="fas fa-wallet"></i> Your Wallet</h2>
        
        <div className="balance-grid">
          <div className="balance-card">
            <h3><i className="fas fa-money-bill"></i> Total Balance</h3>
            <div className="amount">₹{wallet.total.toFixed(2)}</div>
          </div>
          
          <div className="balance-card">
            <h3><i className="fas fa-credit-card"></i> Recharge</h3>
            <div className="amount">₹{wallet.recharge.toFixed(2)}</div>
          </div>
          
          <div className="balance-card">
            <h3><i className="fas fa-gift"></i> Bonus</h3>
            <div className="amount">₹{wallet.bonus.toFixed(2)}</div>
          </div>
          
          <div className="balance-card">
            <h3><i className="fas fa-trophy"></i> Winning</h3>
            <div className="amount">₹{wallet.winning.toFixed(2)}</div>
          </div>
        </div>
      </div>

      {/* Live Betting Section */}
      <div className="matches-container">
        <h2 className="section-title"><i className="fas fa-fire"></i> Live Betting</h2>
        
        <div className="history-link">
          <a href="#"><i className="fas fa-history"></i> View Bet History</a>
        </div>
        
        <div className="matches">
          {matches.length === 0 ? (
            <p className="no-matches">Loading matches...</p>
          ) : (
            matches.map(match => (
              <div key={match.id} className="match-card">
                <h3>{match.team1} vs {match.team2}</h3>
                
                <div 
                  className={`team-btn ${selectedBets[match.id]?.team === match.team1 ? 'selected' : ''}`}
                  onClick={() => selectTeam(match.id, match.team1, match.rate1)}
                >
                  <div className="team-name">
                    <i className="fas fa-users"></i>
                    <span>{match.team1}</span>
                  </div>
                  <div className="rate">@{match.rate1}</div>
                </div>
                
                <div 
                  className={`team-btn ${selectedBets[match.id]?.team === match.team2 ? 'selected' : ''}`}
                  onClick={() => selectTeam(match.id, match.team2, match.rate2)}
                >
                  <div className="team-name">
                    <i className="fas fa-users"></i>
                    <span>{match.team2}</span>
                  </div>
                  <div className="rate">@{match.rate2}</div>
                </div>
                
                <div className="bet-input">
                  <i className="fas fa-coins"></i>
                  <input 
                    type="number" 
                    placeholder="Enter amount"
                    value={betAmounts[match.id] || ''}
                    onChange={(e) => handleAmountChange(match.id, e.target.value)}
                  />
                </div>
                
                <button 
                  className="bet-btn" 
                  onClick={() => placeBet(match.id)}
                >
                  <i className="fas fa-check-circle"></i> Place Bet
                </button>
                
                <div className="selected-team">
                  <i className="fas fa-info-circle"></i>
                  {selectedBets[match.id] 
                    ? `Selected: ${selectedBets[match.id].team} @${selectedBets[match.id].rate}` 
                    : 'Select a team to bet on'}
                </div>
              </div>
            ))
          )}
        </div>
      </div>

      {/* Notification */}
      {notification.visible && (
        <div className={`notification ${notification.isError ? 'error' : ''}`}>
          {notification.message}
        </div>
      )}
    </div>
  );
};

export default App;
 </script>
</body>
</html>
