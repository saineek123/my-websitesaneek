<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Betting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #1a1a2e, #16213e);
      color: #e0e0e0;
      min-height: 100vh;
      padding-bottom: 20px;
    }
    
    nav {
      background: rgba(10, 10, 20, 0.85);
      backdrop-filter: blur(10px);
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .logo i {
      font-size: 1.5rem;
    }
    
    .nav-links {
      display: flex;
      gap: 5px;
      overflow-x: auto;
      padding: 5px 0;
    }
    
    .nav-links a {
      color: #a0a0d0;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 0.85rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .nav-links a:hover, .nav-links a.active {
      background: rgba(0, 229, 255, 0.15);
      color: #00e5ff;
    }
    
    .user-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-section button {
      background: transparent;
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff5555;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .user-section button:hover {
      background: rgba(255, 0, 0, 0.1);
    }
    
    .wallet-info {
      text-align: center;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      background: rgba(20, 20, 35, 0.5);
      border-radius: 16px;
      border: 1px solid rgba(0, 229, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .wallet-info h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .balance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .balance-card {
      background: rgba(30, 30, 50, 0.7);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .balance-card h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #a0a0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .balance-card .amount {
      font-size: 1.4rem;
      font-weight: bold;
      color: #00e5ff;
    }
    
    .matches-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .section-title {
      text-align: center;
      margin: 20px 0 25px;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .history-link {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .history-link a {
      color: #ff5555;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      border-radius: 30px;
      background: rgba(255, 85, 85, 0.1);
      transition: all 0.3s ease;
    }
    
    .history-link a:hover {
      background: rgba(255, 85, 85, 0.2);
      transform: translateY(-2px);
    }
    
    .matches {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      padding: 10px;
    }
    
    .match-card {
      background: rgba(30, 30, 50, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 229, 255, 0.15);
      transition: all 0.3s ease;
    }
    
    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 229, 255, 0.2);
    }
    
    .match-card h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: #00e5ff;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 229, 255, 0.1);
    }
    
    .team-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 35, 0.7);
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    
    .team-btn:hover {
      background: rgba(30, 40, 60, 0.8);
      border-color: rgba(0, 229, 255, 0.3);
      transform: translateY(-3px);
    }
    
    .team-btn.selected {
      background: rgba(0, 229, 255, 0.1);
      border-color: #00e5ff;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
    }
    
    .team-name {
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .rate {
      background: linear-gradient(135deg, #00e5ff, #00b8d4);
      padding: 6px 12px;
      border-radius: 20px;
      color: #000;
      font-weight: bold;
      min-width: 70px;
      text-align: center;
    }
    
    .bet-input {
      position: relative;
      margin-top: 20px;
    }
    
    .bet-input i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e5ff;
      font-size: 18px;
    }
    
    .bet-input input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      background: rgba(20, 20, 35, 0.7);
      border: 1px solid rgba(0, 229, 255, 0.2);
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .bet-input input:focus {
      outline: none;
      border-color: #00e5ff;
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
      background: rgba(25, 25, 45, 0.8);
    }
    
    .bet-input input::placeholder {
      color: #8888bb;
    }
    
    .bet-btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      background: linear-gradient(90deg, #00e5ff, #00b8d4);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .bet-btn:hover {
      background: linear-gradient(90deg, #00d0eb, #00a0c0);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
    }
    
    .selected-team {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 229, 255, 0.1);
      border: 1px solid rgba(0, 229, 255, 0.2);
      font-size: 14px;
      color: #00e5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      background: rgba(30, 30, 50, 0.9);
      border-left: 4px solid #00e5ff;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateX(110%);
      transition: transform 0.4s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification.error {
      border-left-color: #ff5555;
    }
    
    .no-matches {
      text-align: center;
      color: #a0a0d0;
      grid-column: 1/-1;
      padding: 20px;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
      }
      
      .user-section {
        width: 100%;
        justify-content: center;
      }
      
      .matches {
        grid-template-columns: 1fr;
      }
      
      .balance-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (max-width: 480px) {
      .nav-links a {
        font-size: 0.75rem;
        padding: 6px 10px;
      }
      
      .balance-grid {
        grid-template-columns: 1fr;
      }
      
      .match-card {
        padding: 20px;
      }
      
      .team-btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <i class="fas fa-dice"></i>
      <span>BETPRO</span>
    </div>
    
    <div class="nav-links">
      <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
      <a href="recharge.html"><i class="fas fa-wallet"></i> Recharge</a>
      <a href="withdraw.html"><i class="fas fa-money-bill-wave"></i> Withdraw</a>
      <a href="history.html"><i class="fas fa-history"></i> History</a>
      <a href="account.html"><i class="fas fa-user"></i> Account</a>
      <a href="support.html"><i class="fas fa-headset"></i> Support</a>
    </div>
    
    <div class="user-section">
      <button onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </nav>

  <div class="wallet-info">
    <h2><i class="fas fa-wallet"></i> Your Wallet</h2>
    
    <div class="balance-grid">
      <div class="balance-card">
        <h3><i class="fas fa-money-bill"></i> Total Balance</h3>
        <div class="amount">₹<span id="totalBalance">0</span></div>
      </div>
      
      <div class="balance-card">
        <h3><i class="fas fa-credit-card"></i> Recharge</h3>
        <div class="amount">₹<span id="rechargeBalance">0</span></div>
      </div>
      
      <div class="balance-card">
        <h3><i class="fas fa-gift"></i> Bonus</h3>
        <div class="amount">₹<span id="bonusBalance">0</span></div>
      </div>
      
      <div class="balance-card">
        <h3><i class="fas fa-trophy"></i> Winning</h3>
        <div class="amount">₹<span id="winningBalance">0</span></div>
      </div>
    </div>
  </div>

  <div class="matches-container">
    <h2 class="section-title"><i class="fas fa-fire"></i> Live Betting</h2>
    
    <div class="history-link">
      <a href="match-history.html"><i class="fas fa-history"></i> View Bet History</a>
    </div>
    
    <div class="matches" id="matchesContainer">
      <!-- Matches will be dynamically added here -->
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDTIIz6F0Dpxow48HiIyhn1qCISHcdubiQ",
      authDomain: "betting-app-43800.firebaseapp.com",
      databaseURL: "https://betting-app-43800-default-rtdb.firebaseio.com",
      projectId: "betting-app-43800"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // User ID - in a real app, this would come from authentication
    const userId = 'user123';
    
    // State management
    let wallet = { 
      total: 0, 
      recharge: 0, 
      bonus: 0, 
      winning: 0 
    };
    
    let matches = [];
    let selectedBets = {};
    let betAmounts = {};
    
    // DOM Elements
    const totalBalanceEl = document.getElementById('totalBalance');
    const rechargeBalanceEl = document.getElementById('rechargeBalance');
    const bonusBalanceEl = document.getElementById('bonusBalance');
    const winningBalanceEl = document.getElementById('winningBalance');
    const matchesContainer = document.getElementById('matchesContainer');
    const notificationEl = document.getElementById('notification');
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      fetchWallet();
      fetchMatches();
    });
    
    // Fetch wallet data
    function fetchWallet() {
      const walletRef = database.ref(`users/${userId}/wallet`);
      
      walletRef.on('value', (snapshot) => {
        const walletData = snapshot.val() || {};
        const recharge = walletData.recharge || 0;
        const bonus = walletData.bonus || 0;
        const winning = walletData.winning || 0;
        const total = recharge + bonus + winning;
        
        wallet = { total, recharge, bonus, winning };
        
        // Update the UI
        totalBalanceEl.textContent = total.toFixed(2);
        rechargeBalanceEl.textContent = recharge.toFixed(2);
        bonusBalanceEl.textContent = bonus.toFixed(2);
        winningBalanceEl.textContent = winning.toFixed(2);
      });
    }
    
    // Fetch matches
    function fetchMatches() {
      const matchesRef = database.ref('matches');
      
      matchesRef.on('value', (snapshot) => {
        matches = [];
        snapshot.forEach((child) => {
          const data = child.val();
          if (!data.result) {
            matches.push({
              id: child.key,
              ...data
            });
          }
        });
        renderMatches();
      });
    }
    
    // Render matches
    function renderMatches() {
      matchesContainer.innerHTML = '';
      
      if (matches.length === 0) {
        matchesContainer.innerHTML = '<p class="no-matches">No live matches available at the moment</p>';
        return;
      }
      
      matches.forEach(match => {
        const matchCard = document.createElement('div');
        matchCard.className = 'match-card';
        matchCard.innerHTML = `
          <h3>${match.team1} vs ${match.team2}</h3>
          <div class="team-btn" data-match="${match.id}" data-team="${match.team1}" data-rate="${match.rate1}">
            <div class="team-name">
              <i class="fas fa-users"></i>
              <span>${match.team1}</span>
            </div>
            <div class="rate">@${match.rate1}</div>
          </div>
          <div class="team-btn" data-match="${match.id}" data-team="${match.team2}" data-rate="${match.rate2}">
            <div class="team-name">
              <i class="fas fa-users"></i>
              <span>${match.team2}</span>
            </div>
            <div class="rate">@${match.rate2}</div>
          </div>
          <div class="bet-input">
            <i class="fas fa-coins"></i>
            <input type="number" id="bet-amount-${match.id}" placeholder="Enter amount" />
          </div>
          <button class="bet-btn" data-match="${match.id}">
            <i class="fas fa-check-circle"></i> Place Bet
          </button>
          <div class="selected-team" id="selected-team-${match.id}">
            <i class="fas fa-info-circle"></i>
            Select a team to bet on
          </div>
        `;
        
        matchesContainer.appendChild(matchCard);
      });
      
      // Add event listeners after rendering
      addEventListeners();
    }
    
    // Add event listeners to the match cards
    function addEventListeners() {
      // Team selection
      document.querySelectorAll('.team-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const matchId = btn.dataset.match;
          const teamName = btn.dataset.team;
          const rate = parseFloat(btn.dataset.rate);
          
          // Update selected state
          document.querySelectorAll(`.team-btn[data-match="${matchId}"]`).forEach(el => {
            el.classList.remove('selected');
          });
          btn.classList.add('selected');
          
          // Update selected bet
          selectedBets[matchId] = { team: teamName, rate };
          
          // Update UI
          const selectedTeamEl = document.getElementById(`selected-team-${matchId}`);
          selectedTeamEl.innerHTML = `<i class="fas fa-info-circle"></i> Selected: ${teamName} @${rate}`;
        });
      });
      
      // Bet amount input
      document.querySelectorAll('.bet-input input').forEach(input => {
        input.addEventListener('input', (e) => {
          const matchId = input.id.split('-')[2];
          betAmounts[matchId] = e.target.value;
        });
      });
      
      // Place bet buttons
      document.querySelectorAll('.bet-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const matchId = btn.dataset.match;
          placeBet(matchId);
        });
      });
    }
    
    // Place bet
    function placeBet(matchId) {
      const selected = selectedBets[matchId];
      const amount = parseFloat(betAmounts[matchId] || 0);
      
      if (!selected) {
        showNotification("Please select a team first!", true);
        return;
      }
      
      if (isNaN(amount) || amount <= 0) {
        showNotification("Please enter a valid amount!", true);
        return;
      }

      if (wallet.total < amount) {
        showNotification("Insufficient balance!", true);
        return;
      }

      const match = matches.find(m => m.id === matchId);
      const returnAmount = (amount * selected.rate).toFixed(2);

      // Create bet data
      const betData = {
        match: `${match.team1} vs ${match.team2}`,
        team: selected.team,
        rate: selected.rate,
        amount: amount,
        return: returnAmount,
        time: new Date().toLocaleString(),
        result: "pending"
      };

      // Save bet
      const betsRef = database.ref(`users/${userId}/bets`);
      const newBetRef = betsRef.push();
      newBetRef.set(betData);

      // Update wallet
      const newWinning = wallet.winning >= amount ? wallet.winning - amount : 0;
      const usedFromBonus = wallet.winning >= amount ? 0 : (amount - wallet.winning);
      const newBonus = wallet.bonus >= usedFromBonus ? wallet.bonus - usedFromBonus : 0;
      const usedFromRecharge = wallet.winning + wallet.bonus >= amount ? 0 : amount - wallet.winning - wallet.bonus;
      const newRecharge = wallet.recharge - usedFromRecharge;

      database.ref(`users/${userId}/wallet`).set({
        recharge: newRecharge,
        bonus: newBonus,
        winning: newWinning
      });

      showNotification(`✅ Bet placed on ${selected.team} for ₹${amount}. Return: ₹${returnAmount}`);
      
      // Reset form
      delete selectedBets[matchId];
      delete betAmounts[matchId];
      
      document.querySelectorAll(`.team-btn[data-match="${matchId}"]`).forEach(el => {
        el.classList.remove('selected');
      });
      
      document.getElementById(`bet-amount-${matchId}`).value = '';
      document.getElementById(`selected-team-${matchId}`).innerHTML = 
        '<i class="fas fa-info-circle"></i> Select a team to bet on';
    }
    
    // Show notification
    function showNotification(message, isError = false) {
      notificationEl.textContent = message;
      notificationEl.className = `notification ${isError ? 'error' : ''}`;
      notificationEl.classList.add('show');
      
      setTimeout(() => {
        notificationEl.classList.remove('show');
      }, 3000);
    }
    
    // Logout function
    function logout() {
      showNotification("Logging out...");
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 1500);
    }
    
    // Demo data initialization (for testing purposes)
    function initDemoData() {
      // Only initialize if no data exists
      const walletRef = database.ref(`users/${userId}/wallet`);
      
      walletRef.once('value', (snapshot) => {
        if (!snapshot.exists()) {
          walletRef.set({
            recharge: 5000,
            bonus: 1500,
            winning: 3500
          });
        }
      });
      
      const matchesRef = database.ref('matches');
      
      matchesRef.once('value', (snapshot) => {
        if (!snapshot.exists()) {
          matchesRef.set({
            match1: {
              team1: "Mumbai Indians",
              team2: "Chennai Super Kings",
              rate1: 1.85,
              rate2: 1.95,
              result: null
            },
            match2: {
              team1: "Royal Challengers",
              team2: "Kolkata Knight Riders",
              rate1: 2.10,
              rate2: 1.75,
              result: null
            },
            match3: {
              team1: "Delhi Capitals",
              team2: "Sunrisers Hyderabad",
              rate1: 1.90,
              rate2: 1.90,
              result: null
            }
          });
        }
      });
    }
    
    // Initialize demo data on first run
    initDemoData();
  </script>
</body>
</html>
