<!-- Place your full JavaScript logic below (same as what you already had) -->
<script>
  const userId = localStorage.getItem("userId");
  if (!userId) {
    alert("Please login first.");
    window.location.href = "login.html";
  }

  const selectedBets = {};
  const matches = [];

  // Wallet Info
  if (userId) {
    const totalEl = document.getElementById("totalBalance");
    const rechargeEl = document.getElementById("rechargeBalance");
    const bonusEl = document.getElementById("bonusBalance");
    const winningEl = document.getElementById("winningBalance");

    db.ref("users/" + userId + "/wallet").on("value", (snap) => {
      const wallet = snap.val() || {};
      const recharge = wallet.recharge || 0;
      const bonus = wallet.bonus || 0;
      const winning = wallet.winning || 0;
      const total = recharge + bonus + winning;

      totalEl.innerText = total.toFixed(2);
      rechargeEl.innerText = recharge.toFixed(2);
      bonusEl.innerText = bonus.toFixed(2);
      winningEl.innerText = winning.toFixed(2);
    });
  }

  db.ref("matches").on("value", (snapshot) => {
    matches.length = 0;
    snapshot.forEach((child) => {
      const data = child.val();
      if (!data.result) {
        data.id = child.key;
        matches.push(data);
      }
    });
    renderMatches();
  });

  function renderMatches() {
    const container = document.getElementById("matchesContainer");
    container.innerHTML = "";

    if (matches.length === 0) {
      container.innerHTML = "<p>No matches available.</p>";
      return;
    }

    matches.forEach(match => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${match.team1} vs ${match.team2}</h3>
        <div class="team-btn" onclick="selectTeam('${match.id}', '${match.team1}', ${match.rate1})">
          <span>${match.team1}</span>
          <span class="rate">@${match.rate1}</span>
        </div>
        <div class="team-btn" onclick="selectTeam('${match.id}', '${match.team2}', ${match.rate2})">
          <span>${match.team2}</span>
          <span class="rate">@${match.rate2}</span>
        </div>
        <input type="number" id="amount-${match.id}" placeholder="Enter amount">
        <button onclick="placeBet('${match.id}')">Submit Bet</button>
        <div id="selected-${match.id}" style="margin-top: 5px; font-size: 14px; color: #ccc;"></div>
      `;
      container.appendChild(card);
    });
  }

  function selectTeam(matchId, teamName, rate) {
    selectedBets[matchId] = { team: teamName, rate: rate };
    document.getElementById(`selected-${matchId}`).innerText = `Selected: ${teamName} @${rate}`;
  }

  function placeBet(matchId) {
    const amount = parseFloat(document.getElementById(`amount-${matchId}`).value);
    const selected = selectedBets[matchId];
    if (!selected || isNaN(amount) || amount <= 0) {
      alert("Please select team and enter valid amount!");
      return;
    }

    db.ref("users/" + userId + "/wallet").once("value").then((snap) => {
      const wallet = snap.val() || {};
      const totalBalance = (wallet.recharge || 0) + (wallet.bonus || 0) + (wallet.winning || 0);

      if (totalBalance < amount) {
        alert("Insufficient balance!");
        return;
      }

      const match = matches.find(m => m.id === matchId);
      const returnAmount = (amount * selected.rate).toFixed(2);

      const betData = {
        match: `${match.team1} vs ${match.team2}`,
        team: selected.team,
        rate: selected.rate,
        amount: amount,
        return: returnAmount,
        time: new Date().toLocaleString(),
        result: "pending"
      };

      db.ref("users/" + userId + "/bets").push(betData);

      const newWinning = (wallet.winning || 0) >= amount ? (wallet.winning - amount) : 0;
      const usedFromBonus = (wallet.winning || 0) >= amount ? 0 : (amount - wallet.winning);
      const newBonus = (wallet.bonus || 0) >= usedFromBonus ? wallet.bonus - usedFromBonus : 0;
      const usedFromRecharge = (wallet.winning || 0) + (wallet.bonus || 0) >= amount ? 0 : amount - (wallet.winning || 0) - (wallet.bonus || 0);
      const newRecharge = (wallet.recharge || 0) - usedFromRecharge;

      db.ref("users/" + userId + "/wallet").set({
        recharge: newRecharge,
        bonus: newBonus,
        winning: newWinning
      });

      alert(`‚úÖ Bet placed on ${selected.team} for ‚Çπ${amount}. Return: ‚Çπ${returnAmount}`);
      window.location.href = "match-history.html";
    });
  }
</script>
